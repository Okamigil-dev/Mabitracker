<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabi-Apps Hub - v2.5</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --sidebar-bg: #0a0a0a;
            --card-bg: #111;
            --accent: #00ff88;
            --thu: #0088ff;
            --sat: #cc44ff;
            --border: rgba(255,255,255,0.05);
            --text-main: #d0d0d0;
            --text-dim: #444;
            --neon-yellow: #ffff00;
            --neon-cyan: #00ffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.ready { opacity: 1; }

        /* --- AUTH OVERLAY (MODAL STYLE) --- */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999;
            display: none; align-items: center; justify-content: center; padding: 20px;
            backdrop-filter: blur(5px);
        }
        .auth-card {
            background: var(--card-bg); padding: 25px; border-radius: 8px;
            border: 1px solid var(--accent); width: 100%; max-width: 320px;
            text-align: center; box-shadow: 0 0 50px rgba(0,255,136,0.1);
        }
        .inp-s { background: #111; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 2px; font-size: 16px; width: 100%; margin-bottom: 12px; box-sizing: border-box; }
        .tab-btn { padding: 4px 10px; border: none; background: none; color: var(--text-dim); font-size: 10px; font-weight: 900; cursor: pointer; border-radius: 3px; text-transform: uppercase; }
        .tab-btn.active { background: #222; color: #fff; }
        .tab-btn.login-trigger { color: var(--accent); border: 1px solid var(--accent); padding: 8px; width: 100%; margin-top: 10px; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 220px; background: var(--sidebar-bg); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 12px; gap: 12px; flex-shrink: 0; height: 100%;
        }
        #sidebar-list { overflow-y: auto; flex-grow: 1; padding-right: 4px; }
        .sidebar-header { font-size: 9px; font-weight: 900; letter-spacing: 1px; color: #333; text-transform: uppercase; }
        .timer-card { background: rgba(255,255,255,0.02); padding: 6px; border-radius: 4px; border-left: 2px solid var(--accent); margin-bottom: 4px; text-align: left; opacity: 0.3; }
        .timer-card.active { opacity: 1; }
        .timer-card.thu { border-left-color: var(--thu); }
        .timer-card.sat { border-left-color: var(--sat); }
        .t-label { font-size: 8px; color: var(--text-dim); text-transform: uppercase; }
        .t-val { font-family: 'JetBrains Mono'; font-size: 12px; color: #eee; }

        .side-cat { margin-top: 10px; margin-bottom: 4px; color: var(--accent); font-size: 8px; font-weight: 900; text-transform: uppercase; opacity: 0.5; }
        .side-task { font-size: 10px; color: #777; padding: 4px 6px; border-left: 1px solid #222; margin-bottom: 2px; cursor: default; transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .side-task:hover { color: #fff; border-left-color: var(--accent); background: rgba(255,255,255,0.03); }

        /* --- HUB CONTENT --- */
        .hub-container {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; overflow-y: auto;
        }
        .hub-header { font-size: 14px; font-weight: 900; letter-spacing: 4px; color: var(--accent); text-transform: uppercase; margin-bottom: 40px; opacity: 0.9; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 15px; width: 100%; max-width: 500px; }
        .hub-link {
            background: var(--card-bg); border: 1px solid var(--border); border-left: 1px solid var(--border);
            padding: 25px; border-radius: 8px; text-decoration: none; color: var(--text-main);
            display: flex; align-items: center; justify-content: space-between; transition: all 0.2s ease;
        }
        .hub-link:hover { background: #161616; transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        
        .hub-link.tracker:hover { border-color: var(--accent); border-left: 3px solid var(--accent); }
        .hub-link.commerce:hover { border-color: var(--neon-yellow); border-left: 3px solid var(--neon-yellow); }
        .hub-link.barter:hover { border-color: var(--neon-cyan); border-left: 3px solid var(--neon-cyan); }
        
        .link-title { font-size: 18px; font-weight: 700; display: block; margin-bottom: 4px; color: #fff; transition: color 0.2s; }
        
        .hub-link.tracker:hover .link-title { color: var(--accent); }
        .hub-link.commerce:hover .link-title { color: var(--neon-yellow); }
        .hub-link.barter:hover .link-title { color: var(--neon-cyan); }

        .link-desc { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

        .footer { margin-top: 50px; font-family: 'JetBrains Mono'; font-size: 10px; color: #333; }

        @media (max-width: 600px) { #sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="font-size:11px; letter-spacing:2px; color:var(--accent); margin:0;">SECURE ACCESS</h2>
                <button onclick="toggleAuthModal(false)" style="background:none; border:none; color:#444; cursor:pointer; font-size:20px;">&times;</button>
            </div>
            <form id="login-form" onsubmit="handleAuth(event, 'login')">
                <input type="email" id="email" class="inp-s" placeholder="Email" required autocomplete="email">
                <input type="password" id="password" class="inp-s" placeholder="Password" required autocomplete="current-password">
                <div style="display:flex; gap:10px; margin-top:5px;">
                    <button type="submit" class="tab-btn active" style="flex:1; padding:12px; border:1px solid #333;">LOGIN</button>
                    <button type="button" class="tab-btn" style="flex:1; padding:12px; border:1px solid #333;" onclick="handleAuth(event, 'register')">SIGN UP</button>
                </div>
            </form>
            <p id="auth-error" style="color:#ff4444; font-size:10px; margin-top:15px; min-height:14px;"></p>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">USER_IDENTITY</div>
        <div id="user-info" style="font-size:10px; color:var(--accent); overflow:hidden; text-overflow:ellipsis;">GUEST_MODE</div>
        
        <div id="auth-ui-stack">
            <button id="login-btn" onclick="toggleAuthModal(true)" class="tab-btn login-trigger">[ SECURE_LOGIN ]</button>
            <button id="logout-btn" onclick="firebase.auth().signOut()" class="tab-btn" style="display:none; padding:0; text-align:left; font-size:8px; margin-top:5px;">[ TERMINATE_SESSION ]</button>
        </div>

        <hr style="border:0; border-top:1px solid #111; margin:10px 0;">
        <div class="sidebar-header">SYSTEM_RESETS</div>
        <div class="timer-card" id="card-daily"><div class="t-label">Daily</div><div id="timer-daily" class="t-val">00:00:00</div></div>
        <div class="timer-card thu" id="card-thu"><div class="t-label">Thu</div><div id="timer-thu" class="t-val">00:00:00</div></div>
        <div class="timer-card sat" id="card-sat"><div class="t-label">Sat</div><div id="timer-sat" class="t-val">00:00:00</div></div>

        <div id="pending-module" style="display:none; flex-direction:column; flex-grow:1; min-height:0;">
            <div class="sidebar-header" style="margin-top:10px;">PENDING_TASKS</div>
            <div style="display:flex; gap:5px; margin-top:5px; margin-bottom:5px;">
                <button id="side-nav-daily" class="tab-btn active" onclick="setSideView('daily')" style="font-size:8px; padding:2px 6px;">DAILY</button>
                <button id="side-nav-weekly" class="tab-btn" onclick="setSideView('weekly')" style="font-size:8px; padding:2px 6px;">WEEKLY</button>
            </div>
            <div id="sidebar-list"></div>
        </div>
    </div>

    <div class="hub-container">
        <div class="hub-header">Mabinogi_Apps_Portal</div>
        
        <div class="grid">
            <a href="tracker.html" class="hub-link tracker">
                <div class="link-info">
                    <span class="link-title">TASK TRACKER</span>
                    <span class="link-desc">Daily & Weekly Reset Management</span>
                </div>
            </a>

            <a href="commerce.html" class="hub-link commerce">
                <div class="link-info">
                    <span class="link-title">TRADING POST</span>
                    <span class="link-desc">Commerce Routes & Profit Sync</span>
                </div>
            </a>

            <a href="barter.html" class="hub-link barter">
                <div class="link-info">
                    <span class="link-title">BARTER TRACKER</span>
                    <span class="link-desc">Weekly Materials & Stock management</span>
                </div>
            </a>
        </div>

        <div class="footer">
            V_SYSTEM.2.5 // PORTAL_READY
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC7A3Rzi-VddhqZiFGjHjjqBwCdX1ks6yM", databaseURL: "https://mabinogi-tracker-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let tasks = [], catOrder = [], currentSideView = 'daily', currentUser = null;

        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        auth.onAuthStateChanged(user => {
            const uInfo = document.getElementById('user-info');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const cards = document.querySelectorAll('.timer-card');
            const pendingMod = document.getElementById('pending-module');

            if (user) {
                currentUser = user;
                uInfo.innerText = user.email;
                uInfo.style.color = "var(--accent)";
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                pendingMod.style.display = 'flex';
                cards.forEach(c => c.classList.add('active'));
                toggleAuthModal(false);
                startSync();
            } else {
                currentUser = null;
                uInfo.innerText = "GUEST_MODE";
                uInfo.style.color = "#444";
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                pendingMod.style.display = 'none';
                cards.forEach(c => c.classList.remove('active'));
                tasks = [];
                renderSidebar();
            }
            document.body.classList.add('ready');
        });

        function startSync() {
            if (!currentUser) return;
            db.ref(`users/${currentUser.uid}`).on('value', (snap) => {
                const data = snap.val() || {};
                tasks = data.tasks || [];
                catOrder = data.catOrder || [];
                renderSidebar();
            });
        }

        function renderSidebar() {
            const list = document.getElementById('sidebar-list');
            if (!list) return;
            list.innerHTML = '';
            
            if (!currentUser || tasks.length === 0) return;

            const visible = tasks.filter(t => 
                (t.done < t.max) && 
                (currentSideView === 'daily' ? t.type === 'daily' : t.type !== 'daily')
            );

            let catsInSidebar = [...new Set(visible.map(t => t.cat))].sort((a,b) => catOrder.indexOf(a) - catOrder.indexOf(b));
            
            catsInSidebar.forEach(cat => {
                const divCat = document.createElement('div');
                divCat.className = 'side-cat';
                divCat.innerText = cat;
                list.appendChild(divCat);
                
                visible.filter(t => t.cat === cat).forEach(t => {
                    const divT = document.createElement('div');
                    divT.className = 'side-task';
                    divT.innerText = t.name;
                    list.appendChild(divT);
                });
            });
            
            if (visible.length === 0) {
                list.innerHTML = '<div style="font-size:10px; color:#222; padding:10px; text-align:center;">ALL_TASKS_COMPLETE</div>';
            }
        }

        function setSideView(v) {
            currentSideView = v;
            document.getElementById('side-nav-daily').classList.toggle('active', v === 'daily');
            document.getElementById('side-nav-weekly').classList.toggle('active', v === 'weekly');
            renderSidebar();
        }

        function toggleAuthModal(show) {
            document.getElementById('auth-overlay').style.display = show ? 'flex' : 'none';
            if(!show) document.getElementById('auth-error').innerText = "";
        }

        function handleAuth(event, mode) {
            if (event) event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const err = document.getElementById('auth-error');
            if (!email || !pass) { err.innerText = "Enter credentials"; return; }
            err.innerText = "Connecting...";
            const action = mode === 'login' ? auth.signInWithEmailAndPassword(email, pass) : auth.createUserWithEmailAndPassword(email, pass);
            action.catch(e => err.innerText = e.message);
        }

        function updateEngine() {
            const now = new Date();
            const pac = new Date(now.toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
            const getNextReset = (day) => {
                let d = new Date(pac); d.setHours(7,0,0,0);
                if (day !== null) { while(d.getDay() !== day) d.setDate(d.getDate()+1); }
                if (pac >= d) d.setDate(d.getDate() + (day !== null ? 7 : 1));
                return d;
            };
            const formatDiff = (target) => {
                const ms = target - pac;
                const h = Math.floor(ms/3600000), m = Math.floor((ms%3600000)/60000), s = Math.floor((ms%60000)/1000);
                return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            };
            const dElem = document.getElementById('timer-daily');
            const tElem = document.getElementById('timer-thu');
            const sElem = document.getElementById('timer-sat');
            if(dElem) dElem.innerText = formatDiff(getNextReset(null));
            if(tElem) tElem.innerText = formatDiff(getNextReset(4));
            if(sElem) sElem.innerText = formatDiff(getNextReset(6));
        }
        setInterval(updateEngine, 1000);
        updateEngine();
    </script>
</body>
</html>
