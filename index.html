<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabi-Apps Hub - v2.4</title>
    <!-- Firebase Legacy SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --sidebar-bg: #0a0a0a;
            --card-bg: #111;
            --accent: #00ff88;
            --thu: #0088ff;
            --sat: #cc44ff;
            --border: rgba(255,255,255,0.05);
            --text-main: #d0d0d0;
            --text-dim: #444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
        }

        /* --- AUTH OVERLAY --- */
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        .inp-s {
            background: #111;
            border: 1px solid #222;
            color: #fff;
            padding: 12px;
            border-radius: 2px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        .tab-btn {
            padding: 4px 10px;
            border: none;
            background: none;
            color: var(--text-dim);
            font-size: 10px;
            font-weight: 900;
            cursor: pointer;
            border-radius: 3px;
            text-transform: uppercase;
        }

            .tab-btn.active {
                background: #222;
                color: #fff;
            }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 220px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 12px;
            gap: 12px;
            flex-shrink: 0;
            height: 100%;
        }

        .sidebar-header {
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 1px;
            color: #333;
            text-transform: uppercase;
        }

        .timer-card {
            background: rgba(255,255,255,0.02);
            padding: 6px;
            border-radius: 4px;
            border-left: 2px solid var(--accent);
            margin-bottom: 4px;
            text-align: left;
        }

            .timer-card.thu {
                border-left-color: var(--thu);
            }

            .timer-card.sat {
                border-left-color: var(--sat);
            }

        .t-label {
            font-size: 8px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .t-val {
            font-family: 'JetBrains Mono';
            font-size: 12px;
            color: #eee;
        }

        /* --- HUB CONTENT --- */
        .hub-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        .hub-header {
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .hub-link {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-left: 1px solid var(--border);
            padding: 25px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

            .hub-link:hover {
                background: #161616;
                transform: translateY(-2px);
                border-left: 3px solid var(--accent);
                border-color: var(--accent);
            }

            .hub-link.tracker:hover {
                border-color: #00ff88;
                border-left-color: #00ff88;
            }

            .hub-link.commerce:hover {
                border-color: #ffd700;
                border-left-color: #ffd700;
            }

        .link-title {
            font-size: 18px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
            color: #fff;
        }

        .link-desc {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .footer {
            margin-top: 50px;
            font-family: 'JetBrains Mono';
            font-size: 10px;
            color: #333;
        }

        @media (max-width: 600px) {
            #sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 style="font-size:11px; letter-spacing:2px; color:var(--accent); margin-bottom:20px;">MABI HUB SECURE</h2>
            <form id="login-form" onsubmit="handleAuth(event, 'login')">
                <input type="email" id="email" class="inp-s" placeholder="Email" required autocomplete="email">
                <input type="password" id="password" class="inp-s" placeholder="Password" required autocomplete="current-password">
                <div style="display:flex; gap:10px; margin-top:5px;">
                    <button type="submit" class="tab-btn active" style="flex:1; padding:12px; border:1px solid #333;">LOGIN</button>
                    <button type="button" class="tab-btn" style="flex:1; padding:12px; border:1px solid #333;" onclick="handleAuth(event, 'register')">SIGN UP</button>
                </div>
            </form>
            <p id="auth-error" style="color:#ff4444; font-size:10px; margin-top:15px; min-height:14px;"></p>
        </div>
    </div>

    <div id="sidebar" style="display: none;">
        <div class="sidebar-header">USER</div>
        <div id="user-info" style="font-size:10px; color:var(--accent); overflow:hidden; text-overflow:ellipsis;">...</div>
        <button onclick="firebase.auth().signOut()" class="tab-btn" style="padding:0; text-align:left; font-size:8px; margin-top:5px;">[ LOGOUT ]</button>
        <hr style="border:0; border-top:1px solid #111; margin:10px 0;">
        <div class="sidebar-header">RESETS</div>
        <div class="timer-card"><div class="t-label">Daily</div><div id="timer-daily" class="t-val">00:00:00</div></div>
        <div class="timer-card thu"><div class="t-label">Thu</div><div id="timer-thu" class="t-val">00:00:00</div></div>
        <div class="timer-card sat"><div class="t-label">Sat</div><div id="timer-sat" class="t-val">00:00:00</div></div>
    </div>

    <div class="hub-container">
        <div class="hub-header">Mabinogi_Apps_Portal</div>

        <div class="grid">
            <a href="tracker.html" class="hub-link tracker">
                <div class="link-info">
                    <span class="link-title">TASK TRACKER</span>
                    <span class="link-desc">Daily & Weekly Reset Management</span>
                </div>
            </a>

            <a href="#" class="hub-link commerce" style="opacity: 0.5;">
                <div class="link-info">
                    <span class="link-title">TRADING POST</span>
                    <span class="link-desc">Coming Soon</span>
                </div>
            </a>
        </div>

        <div class="footer">
            V_SYSTEM.2.4 // SESSION_ACTIVE
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC7A3Rzi-VddhqZiFGjHjjqBwCdX1ks6yM", databaseURL: "https://mabinogi-tracker-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('sidebar').style.display = 'flex';
                document.getElementById('user-info').innerText = user.email;
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('sidebar').style.display = 'none';
            }
        });

        function handleAuth(event, mode) {
            if (event) event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const err = document.getElementById('auth-error');
            if (!email || !pass) { err.innerText = "Enter credentials"; return; }
            err.innerText = "Authenticating...";
            const action = mode === 'login' ? auth.signInWithEmailAndPassword(email, pass) : auth.createUserWithEmailAndPassword(email, pass);
            action.catch(e => err.innerText = e.message);
        }

        function updateEngine() {
            const now = new Date();
            const pac = new Date(now.toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
            const getNextReset = (day) => {
                let d = new Date(pac); d.setHours(7,0,0,0);
                if (day !== null) { while(d.getDay() !== day) d.setDate(d.getDate()+1); }
                if (pac >= d) d.setDate(d.getDate() + (day !== null ? 7 : 1));
                return d;
            };
            const formatDiff = (target) => {
                const ms = target - pac;
                const h = Math.floor(ms/3600000), m = Math.floor((ms%3600000)/60000), s = Math.floor((ms%60000)/1000);
                return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            };
            const dElem = document.getElementById('timer-daily');
            const tElem = document.getElementById('timer-thu');
            const sElem = document.getElementById('timer-sat');
            if(dElem) dElem.innerText = formatDiff(getNextReset(null));
            if(tElem) tElem.innerText = formatDiff(getNextReset(4));
            if(sElem) sElem.innerText = formatDiff(getNextReset(6));
        }
        setInterval(updateEngine, 1000);
        updateEngine();
    </script>
</body>
</html>
