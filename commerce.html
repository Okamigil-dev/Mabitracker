<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Post Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #050505;
            --sidebar-bg: #0a0a0a;
            --card-bg: #111;
            --accent: #ffd700; /* Neon Yellow */
            --border: rgba(255,255,255,0.05);
            --text-main: #d0d0d0;
            --text-dim: #444;
        }

        /* --- Global & Reset --- */
        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            font-size: 12px;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: var(--accent);
            }

        /* --- Layout Containers --- */
        .interface-container {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            background: var(--bg);
            border: 1px solid var(--border);
        }

        .header-bar {
            background: var(--sidebar-bg);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            gap: 1px;
            background: var(--border);
        }

        .left-panel, .center-panel, .right-panel {
            background: var(--card-bg);
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header Elements --- */
        .decorative-border {
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .main-title {
            font-size: 20px;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sub-title {
            font-size: 9px;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        .hub-btn {
            color: #fff;
            text-decoration: none;
            font-weight: 900;
            font-size: 10px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            padding: 5px 10px;
            transition: 0.2s;
        }

            .hub-btn:hover {
                background: var(--accent);
                color: #000;
                box-shadow: 0 0 8px var(--accent);
            }

        /* --- Common Components --- */
        .panel-small-label {
            font-size: 9px;
            font-weight: 900;
            color: var(--text-dim);
            text-transform: uppercase;
            display: block;
            margin-bottom: 4px;
        }

        .section-header-label {
            width: 100%;
            margin-bottom: 8px;
            color: #666;
            font-size: 9px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* Inputs */
        .city-dropdown, .custom-dropdown, .qty-input-compact, .price-input, .qty-input, .search-input {
            background: #000;
            border: 1px solid #333;
            color: var(--accent);
            font-family: 'JetBrains Mono';
        }

        .city-dropdown, .custom-dropdown, .qty-input-compact, .search-input {
            font-size: 11px;
            padding: 4px;
        }

        .search-input {
            width: 100%;
            padding-right: 25px; /* space for clear X */
        }

            .search-input::placeholder {
                color: #333;
            }

        .qty-input-compact {
            width: 40px;
            text-align: center;
        }

        /* --- Left Panel Specifics --- */
        .commerce-type-section {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .player-info {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
        }

        .player-avatar {
            width: 48px;
            height: 48px;
            background-color: #000;
            border: 1px solid #333;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .buff-row-inline {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.4);
            justify-content: center;
        }

        .buff-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 10px;
            color: var(--text-dim);
        }

        #market-items-container {
            flex-grow: 1;
            overflow-y: auto;
            background: #080808;
        }

        .inventory-item {
            display: flex;
            gap: 10px;
            padding: 8px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            align-items: center;
            transition: 0.1s;
        }

            .inventory-item:hover {
                background: rgba(255,255,255,0.03);
            }

        .selected-item {
            border-left: 3px solid var(--accent);
            background: rgba(255,255,255,0.05);
        }

        .item-list-icon-box {
            width: 44px;
            height: 44px;
            background: #000;
            border: 1px solid #333;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            flex-shrink: 0;
        }

        .item-list-content {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-weight: 700;
            font-size: 11px;
            color: #eee;
        }

        .item-town-badge {
            font-size: 9px;
            color: var(--accent);
            opacity: 0.7;
            display: block;
        }

        .stock-input-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
        }

        .qty-input {
            width: 70px;
            font-size: 11px;
            padding: 4px;
            text-align: center;
        }

        /* --- Center Panel Specifics --- */
        .item-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0,0,0,0.4);
        }

        .item-icon-container {
            width: 84px;
            height: 84px;
            border: 1px solid var(--border);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-icon {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .item-title {
            font-size: 18px;
            font-weight: 900;
            color: var(--accent);
            text-transform: uppercase;
        }

        .item-inventory {
            font-family: 'JetBrains Mono';
            font-size: 10px;
            color: var(--text-dim);
        }

        .market-list-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #profit-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .market-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            gap: 10px;
        }

            .market-row.header {
                background: rgba(255,255,255,0.02);
                font-weight: 900;
                color: var(--text-dim);
                font-size: 10px;
            }

        .market-left {
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .price-input {
            font-size: 12px;
            width: 100%;
            text-align: right;
            height: fit-content;
        }

        .profit-val {
            font-family: 'JetBrains Mono';
            font-weight: bold;
            text-align: right;
            color: var(--accent);
            font-size: 13px;
        }

            .profit-val.negative {
                color: #ff4444;
            }

        .season-val {
            font-family: 'JetBrains Mono';
            text-align: right;
            color: var(--text-dim);
            font-size: 11px;
        }

            .season-val.negative {
                color: #ff4444;
            }

        /* --- Right Panel Specifics --- */
        .buff-row-side {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap; /* Added wrap for 4th item */
            gap: 12px;
        }

        /* --- TOGGLE SWITCH STYLES --- */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 10px;
            color: var(--text-dim);
            user-select: none;
            width: 45%; /* Approximately 2 per row */
        }

            .toggle-container:hover {
                color: #fff;
            }

        .toggle-input {
            display: none; /* Hide default checkbox */
        }

        .toggle-slider {
            width: 28px;
            height: 16px;
            background: #222;
            border: 1px solid #333;
            border-radius: 99px;
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            flex-shrink: 0;
        }

            .toggle-slider::after {
                content: '';
                position: absolute;
                top: 2px;
                left: 2px;
                width: 10px;
                height: 10px;
                background: #666;
                border-radius: 50%;
                transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            }

        /* Checked State */
        .toggle-input:checked + .toggle-slider {
            background: rgba(255, 215, 0, 0.15); /* Accent fade */
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.2);
        }

            .toggle-input:checked + .toggle-slider::after {
                transform: translateX(12px);
                background: var(--accent);
                box-shadow: 0 0 5px var(--accent);
            }

        .partner-info {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .partner-name {
            font-size: 10px;
            font-weight: 900;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        .recommendation-box {
            margin: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--accent);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255,255,255,0.05);
        }

        .rec-title {
            color: var(--accent);
            font-weight: 900;
            font-size: 11px;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        /* Manifest Slots */
        .manifest-slot {
            width: 44px;
            height: 44px;
            border: 1px solid #333;
            display: inline-block;
            margin: 2px;
            background-color: #000;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            cursor: pointer;
        }

            .manifest-slot.filled {
                border-color: var(--accent);
            }

                .manifest-slot.filled:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 0 10px rgba(255,255,255,0.2);
                    z-index: 10;
                }

            .manifest-slot.empty {
                opacity: 0.1;
                border-style: dashed;
            }

        .slot-badge {
            position: absolute;
            bottom: -4px;
            right: -4px;
            background: var(--accent);
            color: #000;
            font-size: 9px;
            font-weight: 900;
            padding: 1px 4px;
            border-radius: 3px;
            line-height: 1;
        }

        .manifest-footer {
            margin-top: 10px;
            border-top: 1px solid #333;
            padding-top: 5px;
            font-weight: 900;
            color: #fff;
            font-family: 'JetBrains Mono';
        }

        /* --- Import Section --- */
        #import-section {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: #0a0a0a;
            margin-top: 20px;
        }

        #import-area {
            width: 100%;
            height: 100px;
            background: #000;
            color: var(--accent);
            border: 1px solid #333;
            font-family: monospace;
            font-size: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 1000px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .interface-container {
                border: none;
            }

            .left-panel, .right-panel {
                min-height: auto;
            }
        }
    </style>
</head>

        // --- 3. FIREBASE SYNC & STORAGE ---
        function startGlobalSync() {
            // Prices
            db.ref('public_commerce/prices').on('value', (snapshot) => {
                publicPrices = snapshot.val() || {};
                const localPrices = JSON.parse(localStorage.getItem('mabi_p')) || {};

            });

        // --- 4. DATA UPDATE LOGIC ---
        function updatePrice(city, val) {
            if (!currentItem) return;
            const sellVal = parseInt(val, 10) || 0;
            const priceKey = `${currentItem.name}_${city}`.replace(/[.#$[\]]/g, "_");

            publicPrices[priceKey] = sellVal; // Optimistic
            db.ref(`public_commerce/prices/${priceKey}`).set(sellVal);

            // Fast DOM Update for current row
            const activeInput = document.activeElement;
            if (activeInput && activeInput.classList.contains('price-input')) {
                const row = activeInput.closest('.market-row');
                if (row) {
                    const dBuy = getDiscountedBuyPrice(currentItem.buy);
                    const stats = getModifiedStats(document.getElementById('transport-dropdown').value);
                    const load = Math.min(Math.floor(stats.weight / currentItem.weight), stats.slots * currentItem.max, currentItem.limit);

                    const profit = (val !== "") ? (sellVal - dBuy) * load : 0;
                    const divisor = (document.getElementById('commerce-type-select').value === "Barter") ? 34 : 17;
                    const score = Math.max(0, Math.floor(((sellVal - (currentItem.buy || 0)) * load) / divisor));

                    const profitEl = row.querySelector('.market-profit-col span');
                    const scoreEl = row.querySelector('.market-score-col span');

                    if (profitEl) {
                        profitEl.textContent = profit.toLocaleString();
                        profitEl.className = profit < 0 ? 'profit-val negative' : 'profit-val';
                    }
                    if (scoreEl) {
                        scoreEl.textContent = score.toLocaleString();
                        scoreEl.className = score < 0 ? 'season-val negative' : 'season-val';
                    }
                }
            }
            runManifests();
        }

        function updateStock(itemName, quantity) {
            const qty = parseInt(quantity) || 0;
            publicStocks[itemName] = qty;
            db.ref(`public_commerce/stocks/${itemName}`).set(qty);
            refreshUI();
        }

        // --- 5. CALCULATIONS ---
        function getStock(itemName) { return publicStocks[itemName] || 0; }

        function getPrice(itemName, city) {
            return publicPrices[`${itemName}_${city}`.replace(/[.#$[\]]/g, "_")] || 0;
        }

        function getDiscountedBuyPrice(base) {
            const r = parseInt(document.getElementById('merchant-rating-select').value, 10) || 1;
            // Rank 1-4: 0%, 5-6: 1%, 7-8: 2%, 9: 3%
            const mD = { 1: 0, 2: 0, 3: 0, 4: 0, 5: 1, 6: 1, 7: 2, 8: 2, 9: 3 }[r] || 0;

            // Trader * 3 + Trust * 1
            const traderVal = parseInt(document.getElementById('trader-qty').value, 10) || 0;
            const trustVal = parseInt(document.getElementById('trustworthy-qty').value, 10) || 0;
            const gear = (traderVal * 3) + trustVal;

            return Math.floor(base * (1 - ((mD + gear) / 100)));
        }

        function getModifiedStats(mName) {
            const b = transportData[mName];
            if (!b) return { slots: 0, weight: 0 };
            let bW = 0, bS = 0;
            if (document.getElementById('gm-check').checked) { bW += 100; bS += 1; }
            if (mName !== "Air Ship" && document.getElementById('william-check').checked) { bW += 200; bS += 1; }
            if (mName === "Wagon" && document.getElementById('alpaca-check').checked) { bW += 200; bS += 2; }
            return { slots: b.slots + bS, weight: b.weight + bW };
        }

        // --- 6. MANIFEST LOGIC (CONSOLIDATED) ---
        function getAvailableMounts() {
            // Backpack always available
            const mounts = ['Back Pack'];
            const type = document.getElementById('commerce-type-select').value;

            // Add owned transports
            Object.keys(transportOwnership).forEach(key => {
                if (transportOwnership[key]) {
                    // Special logic for Air Ship: Only in Group Commerce
                    if (key === 'Air Ship' && type !== 'Group') return;
                    mounts.push(key);
                }
            });
            return mounts;
        }

        function calculateBestRouteForVector(originCity, targetCities, originItems, forcedMount = null) {
            let best = null;
            let maxP = -1;

            // Loop through all target cities
            targetCities.forEach(targetCity => {
                // Determine which mounts to check: Forced, or All Available
                const mountsToCheck = forcedMount ? [forcedMount] : getAvailableMounts();

                mountsToCheck.forEach(mKey => {
                    const stats = getModifiedStats(mKey);
                    let remWeight = stats.weight, remSlots = stats.slots, totalP = 0, itemsToBuy = [];

                    // Calculate efficiency for all items
                    const potential = originItems.map(item => {
                        const sell = getPrice(item.name, targetCity);
                        const buy = getDiscountedBuyPrice(item.buy);
                        const unitP = sell - buy;
                        return { ...item, unitP, eff: unitP / Math.max(1, item.weight) };
                    }).filter(i => i.unitP > 0).sort((a, b) => b.eff - a.eff);

                    // Fill transport
                    potential.forEach(item => {
                        const stock = getStock(item.name);
                        let qty = Math.min(Math.floor(remWeight / item.weight), remSlots * item.max, item.limit, stock);
                        if (qty <= 0) return;

                        let slotsNeeded = Math.ceil(qty / item.max);
                        itemsToBuy.push({ n: item.name, q: qty, p: qty * item.unitP, img: item.img, s: slotsNeeded, maxPerSlot: item.max });
                        remWeight -= (qty * item.weight); remSlots -= slotsNeeded; totalP += (qty * item.unitP);
                    });

                    if (totalP > maxP) {
                        maxP = totalP;
                        best = { origin: originCity, dest: targetCity, mount: mKey, items: itemsToBuy, profit: totalP, maxSlots: stats.slots };
                    }
                });
            });
            return { best, maxP };
        }

        function runManifests() {
            const type = document.getElementById('commerce-type-select').value;
            const origin = document.getElementById('city-select').value;
            const targetPool = (type === "Barter" ? citiesByType["Normal"] : citiesByType[type]);
            const targets = targetPool.filter(c => c !== origin);

            // 1. Local Manifest (Current Origin -> Best Target)
            const originItems = (marketData[type] && marketData[type][origin]) || [];

            // Pass NULL to let it pick from ANY AVAILABLE mount
            const localResult = calculateBestRouteForVector(origin, targets, originItems, null);
            renderManifest(localResult.best, 'manifest-box', 'manifest-list', 'manifest-total');

            // 2. Global Manifest (All Origins -> All Targets)
            let globalBest = null;
            let globalMax = -1;
            const allOrigins = citiesByType[type] || [];

            allOrigins.forEach(org => {
                const orgItems = (marketData[type] && marketData[type][org]) || [];
                const orgTargets = targetPool.filter(c => c !== org);
                const res = calculateBestRouteForVector(org, orgTargets, orgItems, null);
                if (res.maxP > globalMax) {
                    globalMax = res.maxP;
                    globalBest = res.best;
                }
            });

            const anchor = document.getElementById('global-manifest-anchor');
            if (!globalBest || globalMax <= 0) {
                anchor.innerHTML = '';
            } else {
                renderGlobalManifest(globalBest, anchor);
            }
        }

        function renderManifest(trip, boxId, listId, totalId) {
            const box = document.getElementById(boxId);
            const list = document.getElementById(listId);
            const total = document.getElementById(totalId);

            if (!trip || trip.profit <= 0) {
                box.style.display = 'block';
                list.innerHTML = `<div style="color:#aaa; font-size:10px; padding:10px; text-align:center;">NO PROFITABLE ROUTES<br>CHECK STOCK & PRICES</div>`;
                total.textContent = `PROFIT: 0`;
                return;
            }

            box.style.display = 'block';
            let slotHtml = '<div style="display: flex; flex-wrap: wrap; gap: 4px;">';
            let filled = 0;
            trip.items.forEach(item => {
                let rem = item.q;
                for (let i = 0; i < item.s; i++) {
                    const sqty = Math.min(item.maxPerSlot, rem); rem -= sqty;
                    slotHtml += `<div class="manifest-slot filled" style="background-image: url('${getImagePath(item.img)}');"><span class="slot-badge">${sqty}</span></div>`;
                    filled++;
                }
            });
            for (let i = filled; i < trip.maxSlots; i++) slotHtml += `<div class="manifest-slot empty"></div>`;
            slotHtml += '</div>';

            list.innerHTML = `
                        <div style="color:var(--accent); font-weight:bold;">DEST: ${trip.dest}</div>
                        <div style="font-size:10px; opacity:0.6; margin-bottom:10px;">UNIT: ${trip.mount}</div>
                        ${slotHtml}
                    `;
            total.textContent = `TOTAL PROFIT: ${trip.profit.toLocaleString()} DUCATS`;
        }

        function renderGlobalManifest(trip, container) {
            let slotHtml = '<div style="display: flex; flex-wrap: wrap; gap: 4px;">';
            trip.items.forEach(item => {
                let rem = item.q;
                for (let i = 0; i < item.s; i++) {
                    const sqty = Math.min(item.maxPerSlot, rem); rem -= sqty;
                    slotHtml += `<div class="manifest-slot filled" style="background-image: url('${getImagePath(item.img)}');"><span class="slot-badge">${sqty}</span></div>`;
                }
            });
            slotHtml += '</div>';

            container.innerHTML = `
                        <div class="recommendation-box">
                            <div class="rec-title" style="color:#a29bfe;">GLOBAL_NETWORK_BEST</div>
                            <div style="color:var(--accent); font-weight:bold;">${trip.origin} â†’ ${trip.dest}</div>
                            <div style="font-size:10px; opacity:0.6; margin-bottom:10px;">UNIT: ${trip.mount}</div>
                            ${slotHtml}
                            <div class="manifest-footer">PROFIT: ${trip.profit.toLocaleString()} DUCATS</div>
                        </div>
                    `;
        }

        // --- 7. UI REFRESH & EVENTS ---
        function refreshUI() {
            if (document.activeElement && document.activeElement.classList.contains('price-input')) return;

            updateMarketItems();
            showPrices();
            updatePreview();
            updateRecommendationAndStats();
            updateTownIcon();
            runManifests();
        }

        function updatePreview() {
            if (!currentItem) return;
            const iconDiv = document.getElementById('center-item-icon');
            const titleDiv = document.getElementById('center-item-title');
            const statsDiv = document.getElementById('max-inventory-display');

            if (iconDiv) iconDiv.style.backgroundImage = `url('${getImagePath(currentItem.img)}')`;
            if (titleDiv) titleDiv.textContent = currentItem.name;
            if (statsDiv) statsDiv.textContent = ` Weight: ${currentItem.weight} â€¢ Stack Size: ${currentItem.max} â€¢ Original Price: ${currentItem.buy} Ducats`;
        }

        function updateRecommendationAndStats() {
            const transportEl = document.getElementById('transport-dropdown');
            if (!transportEl || !currentItem) return;

            // Note: We calculate stats here for display, but removed the code that tried to update non-existent IDs like w-limit-text
            const stats = getModifiedStats(transportEl.value);
            const load = Math.min(Math.floor(stats.weight / currentItem.weight), stats.slots * currentItem.max, currentItem.limit);

            // Removed: wLimitEl, wFillEl, maxQtyEl checks (IDs did not exist in HTML)
        }

        function updateTownIcon() {
            const avatar = document.getElementById('origin-town-icon');
            const city = document.getElementById('city-select').value;
            if (avatar && townIcons[city]) {
                avatar.style.backgroundImage = `url('${getImagePath(townIcons[city])}')`;
            }
        }

        function updateMarketItems() {
            const container = document.getElementById('market-items-container');
            container.innerHTML = '';

            const type = document.getElementById('commerce-type-select').value;
            const city = document.getElementById('city-select').value;
            const searchInput = document.getElementById('global-search');
            const searchTerm = searchInput ? searchInput.value.toLowerCase().trim() : "";

            // Handle Search Clear Button visibility
            const clearSearchBtn = document.getElementById('clear-search');
            if (clearSearchBtn) {
                clearSearchBtn.style.display = searchTerm ? 'block' : 'none';
            }

            let items = [];

            if (searchTerm) {
                // Search Logic: Scan all towns in this Category
                const towns = citiesByType[type] || [];
                towns.forEach(town => {
                    const townItems = (marketData[type] && marketData[type][town]) || [];
                    townItems.forEach(item => {
                        if (item.name.toLowerCase().includes(searchTerm)) {
                            items.push({ ...item, _townName: town }); // Add temp property for badge
                        }
                    });
                });
            } else {
                // Normal Logic
                items = (marketData[type] && marketData[type][city]) || [];
            }

            if (items.length > 0 && (!currentItem || !items.find(i => i.name === currentItem.name))) {
                currentItem = items[0];
                updatePreview();
            }

            items.forEach(item => {
                const isSelected = currentItem && currentItem.name === item.name;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'inventory-item' + (isSelected ? ' selected-item' : '');

                const safeName = item.name.replace(/'/g, "\\'");
                const currentStock = getStock(item.name);
                const displayStock = currentStock === 0 ? "" : currentStock;

                // If searching, show the town badge
                const townBadgeHtml = item._townName ? `<span class="item-town-badge">ðŸ“ ${item._townName}</span>` : '';

                itemDiv.innerHTML = `
                            <div class="item-list-icon-box" style="background-image: url('${getImagePath(item.img)}')"></div>
                            <div class="item-list-content">
                                <div>
                                    <span class="item-name">${item.name}</span>
                                    ${townBadgeHtml}
                                </div>
                                <div class="stock-input-row">
                                    <span style="font-size:9px; color:#aaa;">STOCK</span>
                                    <input type="number" class="qty-input" value="${displayStock}"
                                    placeholder="0"
                                    style="width:70px; height:18px; padding:0; text-align:right;"
                                    onclick="event.stopPropagation()"
                                    onchange="updateStock('${safeName}', this.value)">
                                </div>
                            </div>
                        `;
                itemDiv.addEventListener('click', () => { currentItem = item; refreshUI(); });
                container.appendChild(itemDiv);
            });
        }

        function showPrices() {
            const list = document.getElementById('profit-list');
            if (document.activeElement && document.activeElement.classList.contains('price-input')) return;

            list.innerHTML = '';
            if (!currentItem) return;

            const type = document.getElementById('commerce-type-select').value;
            const origin = document.getElementById('city-select').value;
            const dBuy = getDiscountedBuyPrice(currentItem.buy);
            const stats = getModifiedStats(document.getElementById('transport-dropdown').value);
            const load = Math.min(Math.floor(stats.weight / currentItem.weight), stats.slots * currentItem.max, currentItem.limit);
            const divisor = (type === "Barter") ? 34 : 17;
            const targetPool = (type === "Barter") ? citiesByType["Normal"] : citiesByType[type];

            // Filter out origin city, unless searching (where origin might differ from selected dropdown)
            // Ideally we should use the item's own town as origin if in search mode
            const itemOrigin = currentItem._townName || origin;

            targetPool.filter(c => c !== itemOrigin).forEach(city => {
                const sellVal = getPrice(currentItem.name, city);
                const profit = sellVal ? (sellVal - dBuy) * load : 0;
                const score = Math.max(0, Math.floor(((sellVal - (currentItem.buy || 0)) * load) / divisor));

                const row = document.createElement('div');
                row.className = 'market-row';
                row.innerHTML = `
                            <div class="market-left"><b>${city}</b></div>
                            <div class="col-price"><input type="number" class="price-input" value="${sellVal || ''}" oninput="updatePrice('${city}', this.value)"></div>
                            <div class="market-profit-col"><span class="${profit < 0 ? 'profit-val negative' : 'profit-val'}">${profit.toLocaleString()}</span></div>
                            <div class="market-score-col"><span class="season-val">${score.toLocaleString()}</span></div>
                        `;
                list.appendChild(row);
            });
        }

        function updateTransportDropdown() {
            const dropdown = document.getElementById('transport-dropdown');
            const currentSelection = dropdown.value || "Back Pack"; // Remember selection if possible
            const available = getAvailableMounts();

            dropdown.innerHTML = ''; // Clear existing

            available.forEach(mount => {
                const opt = document.createElement('option');
                opt.value = mount;
                opt.textContent = mount;
                dropdown.appendChild(opt);
            });

            // Try to restore previous selection, or default to Back Pack
            if (available.includes(currentSelection)) {
                dropdown.value = currentSelection;
            } else {
                dropdown.value = "Back Pack";
                savePrefs(); // Update saved pref if forced to change
            }
        }

        // --- 8. IMPORT TOOL ---
        async function runImport() {
            const raw = document.getElementById('import-area').value;
            const status = document.getElementById('import-status');
            const townOrder = ["Tir Chonaill", "Dunbarton", "Bangor", "Emain Macha", "Taillteann", "Tara", "Cobh", "Belvast", "Qilla", "Filia", "Cor", "Vales"];

            if (!raw) return status.textContent = "Please paste data first.";

            const rows = raw.trim().split('\n');
            status.textContent = `Processing ${rows.length} rows...`;
            let count = 0; const updates = {};

            for (let i = 0; i < rows.length; i++) {
                const cols = rows[i].split('\t');
                const item = cols[0].trim();
                if (!item) continue;

                for (let j = 1; j < cols.length; j++) {
                    const townIndex = j - 1;
                    if (townIndex >= townOrder.length) break;

                    const priceRaw = cols[j];
                    if (!priceRaw || priceRaw.trim() === "") continue;

                    const price = parseInt(priceRaw.replace(/,/g, '').trim(), 10);
                    if (!isNaN(price)) {
                        updates[`${item}_${townOrder[townIndex]}`.replace(/[.#$[\]]/g, "_")] = price;
                        count++;
                    }
                }
            }

            if (count > 0) {
                await db.ref('public_commerce/prices').update(updates);
                status.textContent = `Done! Imported ${count} prices.`;
            } else {
                status.textContent = "No valid data found.";
            }
        }

        // --- 9. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const saved = JSON.parse(localStorage.getItem('mabi_prefs')) || {};
            const savedTransports = JSON.parse(localStorage.getItem('mabi_transports')) || {};
            townRanks = JSON.parse(localStorage.getItem('mabi_ranks')) || {}; // Load ranks

            // Load ownership state
            if (savedTransports) {
                Object.keys(savedTransports).forEach(k => {
                    if (transportOwnership.hasOwnProperty(k)) {
                        transportOwnership[k] = savedTransports[k];
                    }
                });
            }

            const typeSelect = document.getElementById('commerce-type-select');
            const citySelect = document.getElementById('city-select');
            const rankSelect = document.getElementById('merchant-rating-select');
            const searchInput = document.getElementById('global-search');
            const clearSearch = document.getElementById('clear-search');

            // Initialize Transport Toggles in DOM
            document.querySelectorAll('.transport-toggle').forEach(toggle => {
                const mountName = toggle.dataset.mount;
                toggle.checked = transportOwnership[mountName];

                toggle.onchange = (e) => {
                    transportOwnership[mountName] = e.target.checked;
                    savePrefs();
                    updateTransportDropdown();
                    refreshUI();
                };
            });

            // --- LISTENERS ---

            typeSelect.onchange = (e) => {
                const currentCity = citySelect.value; // Try to keep city if valid
                const validCities = citiesByType[e.target.value];
                citySelect.innerHTML = validCities.map(c => `<option value="${c}">${c}</option>`).join('');

                // If previous city is valid in new mode, keep it. Else default to first.
                if (validCities.includes(currentCity)) {
                    citySelect.value = currentCity;
                } else {
                    citySelect.value = validCities[0];
                }

                // Trigger city update logic manually to load rank
                updateCityContext();
                updateTransportDropdown(); // Re-check Air Ship availability
            };

            citySelect.onchange = () => {
                updateCityContext();
                savePrefs();
            };

            // Rank Change: Save to dictionary
            rankSelect.onchange = () => {
                const city = citySelect.value;
                townRanks[city] = rankSelect.value;
                saveTownRanks();
                refreshUI();
            };

            // Helper to handle City Switches (Load Rank + Refresh)
            function updateCityContext() {
                const city = citySelect.value;
                // Load rank for this city, default to 1 if not set
                if (townRanks[city]) {
                    rankSelect.value = townRanks[city];
                } else {
                    rankSelect.value = "1";
                }
                refreshUI();
            }

            // Search Listeners
            searchInput.oninput = refreshUI;
            clearSearch.onclick = () => {
                searchInput.value = '';
                refreshUI();
            };

            // Restore Prefs
            if (saved.type) typeSelect.value = saved.type;
            // Populate cities first based on saved type
            citySelect.innerHTML = citiesByType[typeSelect.value].map(c => `<option value="${c}">${c}</option>`).join('');

            if (saved.city && citiesByType[typeSelect.value].includes(saved.city)) {
                citySelect.value = saved.city;
            }

            if (saved.mount) document.getElementById('transport-dropdown').value = saved.mount;
            if (saved.trader) document.getElementById('trader-qty').value = saved.trader;
            if (saved.trust) document.getElementById('trustworthy-qty').value = saved.trust;
            document.getElementById('gm-check').checked = !!saved.gm;
            document.getElementById('william-check').checked = !!saved.william;
            document.getElementById('alpaca-check').checked = !!saved.alpaca;

            // Trigger initial rank load & Transport Check
            updateCityContext();
            updateTransportDropdown();

            // Other Listeners
            document.getElementById('transport-dropdown').onchange = () => { refreshUI(); savePrefs(); };

            // Changed from onchange to oninput for better responsiveness
            document.getElementById('trader-qty').oninput = () => { refreshUI(); savePrefs(); };
            document.getElementById('trustworthy-qty').oninput = () => { refreshUI(); savePrefs(); };

            document.getElementById('gm-check').onchange = () => { refreshUI(); savePrefs(); };
            document.getElementById('william-check').onchange = function () {
                if (this.checked) document.getElementById('alpaca-check').checked = false;
                refreshUI(); savePrefs();
            };
            document.getElementById('alpaca-check').onchange = function () {
                if (this.checked) document.getElementById('william-check').checked = false;
                refreshUI(); savePrefs();
            };

            startGlobalSync();
            refreshUI();
        });
    </script>
