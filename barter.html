<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barter Tracker - v2.8</title>
    
    <!-- Firebase SDKs (Compat for shared auth) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* V2.7 Theme (Cyan Variant) */
            --bg: #09090b;
            --sidebar-bg: #121214;
            --card-bg: #18181b;
            --accent: #00f3ff; /* Cyan for Barter */
            --accent-dim: rgba(0, 243, 255, 0.1);
            --border: #27272a;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
            --danger: #ef4444;
            --success: #00ff88;
            --warning: #eab308;
            --slot-size: 50px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            font-size: 13px;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Layout */
        .interface-container { display: flex; flex-direction: column; height: 100%; width: 100%; max-width: 1500px; margin: 0 auto; border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        
        .header-bar { background: var(--sidebar-bg); border-bottom: 1px solid var(--border); padding: 10px 20px; flex-shrink: 0; }
        .title-section { display: flex; justify-content: space-between; align-items: center; }
        .main-title { font-size: 16px; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
        .sub-title { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-left: 10px; }
        
        .content-grid { display: grid; grid-template-columns: 300px 1fr 320px; flex-grow: 1; overflow: hidden; }
        .panel { background: var(--bg); display: flex; flex-direction: column; border-right: 1px solid var(--border); overflow-y: auto; }
        .panel:last-child { border-right: none; }
        .center-panel { background: #0c0c0e; }

        /* Components */
        .hub-btn { color: var(--text-dim); text-decoration: none; font-weight: 600; font-size: 12px; padding: 6px 12px; border-radius: 6px; transition: 0.2s; border: 1px solid transparent; background: transparent; cursor: pointer; }
        .hub-btn:hover { color: #fff; background: var(--border); }

        .input-dark { background: var(--card-bg); border: 1px solid var(--border); color: #fff; font-family: 'Inter', sans-serif; font-size: 13px; padding: 8px; border-radius: 6px; width: 100%; transition: border-color 0.2s; }
        .input-dark:focus { border-color: var(--accent); }

        .panel-label { font-size: 11px; font-weight: 600; color: var(--text-dim); margin-bottom: 6px; display: block; text-transform: uppercase; }
        .config-section { padding: 20px; border-bottom: 1px solid var(--border); }

        /* Left Panel Specifics */
        .town-visual-box {
            width: 48px; height: 48px; 
            background-color: transparent; border: none;
            display: flex; align-items: center; justify-content: center;
            background-size: contain; background-position: center; background-repeat: no-repeat;
            flex-shrink: 0;
        }

        .item-list { flex-grow: 1; overflow-y: auto; }
        
        .item-entry {
            display: flex; gap: 12px; padding: 10px 15px; border-bottom: 1px solid var(--border);
            cursor: pointer; align-items: center; transition: 0.15s; border-left: 2px solid transparent;
        }
        .item-entry:hover { background: var(--card-bg); }
        .item-entry.at-limit { opacity: 0.5; border-left-color: var(--danger); }
        .item-entry.full-capacity { opacity: 0.5; border-left-color: var(--text-dim); }

        .item-icon-box {
            width: 40px; height: 40px; 
            background-color: transparent; border: none;
            border-radius: 4px; background-size: contain; background-repeat: no-repeat; 
            background-position: center; flex-shrink: 0; display: flex; align-items: center; justify-content: center;
        }
        
        .item-name { font-weight: 600; font-size: 13px; color: #fff; }
        .item-meta { font-size: 11px; color: var(--text-dim); }
        .add-status { font-size: 9px; font-weight: 700; margin-left: auto; color: var(--accent); }

        /* Center Panel (Tables) */
        .table-container { padding: 20px; height: 100%; display: flex; flex-direction: column; overflow: hidden; }
        
        .materials-dual-layout { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            flex-grow: 1; min-height: 0; overflow: hidden;
        }
        
        .material-column {
            display: flex; flex-direction: column; height: 100%; overflow: hidden;
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px;
        }

        .scroll-area { overflow-y: auto; flex-grow: 1; padding: 0; }

        .data-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .data-table th { 
            text-align: left; color: var(--text-dim); font-size: 10px; font-weight: 600; 
            padding: 10px 15px; border-bottom: 1px solid var(--border); 
            position: sticky; top: 0; background: #121214; z-index: 10; 
        }
        .data-table td { padding: 8px 15px; border-bottom: 1px solid rgba(255,255,255,0.03); color: #ccc; }
        
        .cell-flex { display: flex; align-items: center; }

        .owned-input { 
            background: var(--bg); border: 1px solid var(--border); color: var(--accent); 
            width: 50px; text-align: center; font-size: 11px; padding: 4px; border-radius: 4px;
            font-family: 'JetBrains Mono';
        }
        .owned-input:focus { border-color: var(--accent); }
        
        .status-cell { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 11px; }
        .status-cell.deficit { color: var(--danger); }
        .status-cell.ready { color: var(--success); }
        
        /* Small icon for tables */
        .icon-small {
            width: 24px; height: 24px; margin-right: 10px; border-radius: 3px; flex-shrink: 0;
            display: inline-flex; align-items: center; justify-content: center;
            background-color: transparent; border: none;
            background-size: cover; background-position: center;
        }
        
        .empty-state { padding: 30px; text-align: center; color: var(--text-dim); font-size: 12px; font-style: italic; }

        /* Right Panel (Loadout) */
        .loadout-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px dashed var(--border);
        }
        .loadout-stats { font-family: 'JetBrains Mono'; font-size: 10px; color: var(--accent); }
        
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, var(--slot-size));
            gap: 2px; background: #000; padding: 4px; border: 1px solid var(--border);
            border-radius: 6px; margin-bottom: 20px;
        }
        .slot {
            width: var(--slot-size); height: var(--slot-size); background: var(--card-bg); border: 1px solid #222;
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .slot.filled { background: var(--accent-dim); border-color: rgba(0, 243, 255, 0.3); }
        
        .item-icon { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; cursor: pointer; }
        .stack-label { 
            position: absolute; bottom: 1px; right: 2px; font-family: 'JetBrains Mono'; 
            font-size: 9px; font-weight: 700; color: #fff; text-shadow: 0 1px 2px #000; pointer-events: none; 
        }

        /* Toggles */
        .toggle-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; cursor: pointer; }
        .toggle-label { font-size: 13px; color: var(--text-main); }
        .toggle-switch { width: 36px; height: 20px; background: var(--border); border-radius: 99px; position: relative; transition: 0.2s; }
        .toggle-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: #fff; border-radius: 50%; transition: 0.2s; }
        input:checked + .toggle-switch { background: var(--accent); }
        input:checked + .toggle-switch::after { transform: translateX(16px); }
        .toggle-input { display: none; }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.2s; backdrop-filter: blur(4px);
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-box {
            background: var(--card-bg); border: 1px solid var(--border); padding: 25px;
            width: 300px; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }
        .modal-title { font-size: 14px; font-weight: 700; color: var(--accent); margin-bottom: 20px; text-transform: uppercase; }
        .range-container { display: flex; align-items: center; gap: 10px; margin: 20px 0; }
        .modal-range { flex-grow: 1; accent-color: var(--accent); }
        .modal-number { width: 50px; background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 5px; text-align: center; border-radius: 4px; }
        
        .modal-btn { flex: 1; padding: 10px; cursor: pointer; font-weight: 700; font-size: 11px; border-radius: 6px; border: none; text-transform: uppercase; transition: 0.2s; }
        .btn-cancel { background: var(--bg); color: var(--text-dim); border: 1px solid var(--border); }
        .btn-cancel:hover { color: #fff; border-color: #fff; }
        .btn-confirm { background: var(--accent); color: #000; margin-left: 10px; }
        .btn-confirm:hover { background: #fff; }

        /* Tooltip */
        #item-tooltip {
            position: fixed; z-index: 10000; background: rgba(18, 18, 20, 0.95); 
            border: 1px solid var(--border); padding: 12px; border-radius: 6px;
            pointer-events: none; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            min-width: 180px; backdrop-filter: blur(4px);
        }
        .tt-name { color: #fff; font-weight: 700; font-size: 12px; margin-bottom: 8px; border-bottom: 1px solid var(--border); padding-bottom: 6px; }
        .tt-stat { font-family: 'JetBrains Mono'; font-size: 10px; color: var(--text-dim); display: flex; justify-content: space-between; }
        .tt-stat b { color: var(--accent); }

        /* Mobile Nav */
        .mobile-nav { display: none; }
        .mobile-backdrop { display: none; }
        .drawer-header { display: none; }

        @media (max-width: 1000px) {
            .content-grid { display: block; height: calc(100dvh - 50px); }
            .header-bar { display: none; }
            
            .mobile-nav { 
                display: flex; justify-content: space-between; align-items: center;
                padding: 10px 15px; background: var(--sidebar-bg); border-bottom: 1px solid var(--border);
                height: 50px; z-index: 50; flex-shrink: 0;
            }
            .nav-trigger { background: transparent; border: 1px solid var(--border); color: var(--text-main); padding: 6px 12px; border-radius: 6px; font-size: 14px; cursor: pointer; }

            .panel { 
                position: fixed; top: 0; bottom: 0; width: 300px; max-width: 85%; z-index: 1001; 
                box-shadow: 0 0 50px rgba(0,0,0,0.8); 
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.3s;
                visibility: hidden;
            }
            .left-panel { left: 0; transform: translateX(-100%); border-right: 1px solid var(--border); }
            .left-panel.active { transform: translateX(0); visibility: visible; }
            .right-panel { right: 0; transform: translateX(100%); border-left: 1px solid var(--border); }
            .right-panel.active { transform: translateX(0); visibility: visible; }
            
            .center-panel { 
                height: 100%; width: 100%; border: none; 
                visibility: visible; position: relative; z-index: 1; 
                transform: none; box-shadow: none; display: flex; flex-direction: column;
            }

            .mobile-backdrop { display: block; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(4px); }
            .mobile-backdrop.active { opacity: 1; pointer-events: all; }

            .drawer-header { 
                display: flex; justify-content: space-between; align-items: center;
                padding: 15px; border-bottom: 1px solid var(--border); background: var(--sidebar-bg);
            }
            .drawer-title { font-weight: 700; color: #fff; }
            .drawer-close { background: none; border: none; color: var(--text-dim); font-size: 20px; padding: 0 5px; cursor: pointer; }
            
            .materials-dual-layout { grid-template-columns: 1fr 1fr; gap: 8px; }
            .table-container { padding: 10px 5px; }
            
            .data-table th, .data-table td { padding: 6px 2px; font-size: 9px; }
            .owned-input { width: 30px; font-size: 9px; padding: 2px; }
            .icon-small { width: 16px; height: 16px; margin-right: 4px; }
            .status-cell { font-size: 9px; }
            .status-cell.ready { font-size: 9px; }
        }
    </style>
</head>
<body>

    <div id="item-tooltip">
        <div class="tt-name" id="tt-name">Item Name</div>
        <div class="tt-stat">Weight: <b id="tt-weight">0kg</b></div>
        <div class="tt-stat">Max Stack: <b id="tt-stack">0</b></div>
    </div>

    <!-- Qty Modal -->
    <div id="qty-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-title" class="modal-title">ADD ITEM</div>
            <div class="range-container">
                <input type="range" id="qty-range" class="modal-range" min="1" max="1" value="1">
                <input type="number" id="qty-number" class="modal-number" min="1" max="1" value="1">
            </div>
            <div style="text-align: right; font-size: 9px; color: var(--text-dim); margin-bottom: 20px;">
                REMAINING LIMIT: <span id="modal-max-label" style="color:#fff;">0</span>
            </div>
            <div class="modal-actions" style="display:flex;">
                <button class="modal-btn btn-cancel" onclick="closeQtyModal()">CANCEL</button>
                <button class="modal-btn btn-confirm" onclick="confirmQtyAdd()">ADD</button>
            </div>
        </div>
    </div>

    <!-- Mobile Nav -->
    <div class="mobile-nav">
        <button class="nav-trigger" onclick="toggleSidebar('left')">☰ Catalog</button>
        <span style="font-weight:700; color:#fff;">Barter</span>
        <button class="nav-trigger" onclick="toggleSidebar('right')">Loadout</button>
    </div>
    <div class="mobile-backdrop" id="mobile-backdrop" onclick="closeSidebars()"></div>

    <div class="interface-container">
        <div class="header-bar">
            <div class="title-section">
                <div style="display:flex; align-items:center;">
                    <span class="main-title">BARTER TRACKER</span>
                    <span class="sub-title">SYNC_V2.8</span>
                </div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <span id="user-display" style="font-size:11px; color:var(--accent);">GUEST</span>
                    <a href="index.html" class="hub-btn">Back to Hub</a>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <!-- LEFT: Catalog -->
            <div class="panel left-panel" id="left-panel">
                <div class="drawer-header">
                    <span class="drawer-title">Catalog</span>
                    <button class="drawer-close" onclick="closeSidebars()">×</button>
                </div>
                
                <div class="config-section">
                    <label class="panel-label">Trading Post</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div id="town-icon-box" class="town-visual-box"></div>
                        <select id="town-select" class="input-dark" style="flex-grow: 1;">
                            <option value="Karu Forest">Karu Forest</option>
                            <option value="Oasis">Oasis</option>
                            <option value="Lake Calida">Lake Calida</option>
                            <option value="Pera Volcano">Pera Volcano</option>
                            <option value="Scathach Beach">Scathach Beach</option>
                        </select>
                    </div>
                </div>

                <div class="panel-label" style="padding:0 20px;">Available Items</div>
                <div id="catalog-container" class="item-list"></div>
            </div>

            <!-- CENTER: Materials -->
            <div class="panel center-panel">
                <div class="table-container">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; flex-shrink:0;">
                        <span class="main-title" style="font-size:14px; letter-spacing:1px;">REQUIRED MATERIALS</span>
                        <div id="sync-status" style="font-size:9px; color:var(--text-dim);">LOCAL</div>
                    </div>

                    <div class="materials-dual-layout">
                        <!-- Left Col: Raw Materials -->
                        <div class="material-column">
                            <div style="padding:10px 15px; border-bottom:1px solid var(--border); font-weight:700; color:var(--text-main); font-size:11px; background:var(--sidebar-bg);">Raw Resources</div>
                            <div class="scroll-area">
                                <table class="data-table">
                                    <thead><tr><th>RESOURCE</th><th style="text-align:center;">HAVE</th><th style="text-align:center;">NEED</th><th style="text-align:right;">STATUS</th></tr></thead>
                                    <tbody id="raw-tbody"></tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- Right Col: Crafted -->
                        <div class="material-column">
                            <div style="padding:10px 15px; border-bottom:1px solid var(--border); font-weight:700; color:var(--text-main); font-size:11px; background:var(--sidebar-bg);">Crafted Components</div>
                            <div class="scroll-area">
                                <table class="data-table">
                                    <thead><tr><th>COMPONENT</th><th style="text-align:center;">HAVE</th><th style="text-align:center;">NEED</th><th style="text-align:right;">STATUS</th></tr></thead>
                                    <tbody id="crafted-tbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT: Loadout -->
            <div class="panel right-panel" id="right-panel">
                <div class="drawer-header">
                    <span class="drawer-title">Loadout</span>
                    <button class="drawer-close" onclick="closeSidebars()">×</button>
                </div>

                <div class="config-section">
                    <label class="panel-label">ACTIVE BUFFS</label>
                    <div class="buff-row-side">
                        <label class="toggle-container">
                            <input type="checkbox" id="buff-gm" class="toggle-input">
                            <div class="toggle-slider"></div>
                            <span>Grandmaster</span>
                        </label>
                        <label class="toggle-container">
                            <input type="checkbox" id="buff-william" class="toggle-input">
                            <div class="toggle-slider"></div>
                            <span>William</span>
                        </label>
                        <label class="toggle-container">
                            <input type="checkbox" id="buff-alpaca" class="toggle-input">
                            <div class="toggle-slider"></div>
                            <span>Alpaca</span>
                        </label>
                    </div>
                </div>

                <div style="padding:20px; overflow-y:auto;">
                    <div class="loadout-header">
                        <span class="panel-label" style="margin:0">Transport A</span>
                        <div id="transport-stats-1" class="loadout-stats">0 / 0</div>
                    </div>
                    <select id="transport-select-1" class="input-dark" style="margin-bottom:10px;">
                        <option value="Back Pack">Back Pack</option><option value="Hand Cart">Hand Cart</option><option value="Wagon">Wagon</option>
                        <option value="Elephant">Elephant</option><option value="Husky">Husky</option><option value="Camel">Camel</option><option value="Skiff">Skiff</option><option value="Air Ship">Air Ship</option>
                    </select>
                    <div id="grid-1" class="grid-container"></div>

                    <div class="loadout-header" style="margin-top:20px;">
                        <span class="panel-label" style="margin:0">Transport B (Spillover)</span>
                        <div id="transport-stats-2" class="loadout-stats">0 / 0</div>
                    </div>
                    <select id="transport-select-2" class="input-dark" style="margin-bottom:10px;">
                        <option value="Back Pack">Back Pack</option><option value="Hand Cart">Hand Cart</option><option value="Wagon">Wagon</option>
                        <option value="Elephant">Elephant</option><option value="Husky">Husky</option><option value="Camel">Camel</option><option value="Skiff">Skiff</option><option value="Air Ship">Air Ship</option>
                    </select>
                    <div id="grid-2" class="grid-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIG & DATA ---
        function getImagePath(path) {
            if (!path) return "";
            return (path.startsWith('images/') || path.startsWith('http')) ? path : `images/${path}`;
        }
        
        const stringToColor = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + '00000'.substring(0, 6 - c.length) + c;
        };

        const getTownFolder = (townName) => {
            const map = { "Pera Volcano": "pera", "Lake Calida": "calida", "Oasis": "oasis", "Karu Forest": "karu", "Scathach Beach": "scathach" };
            return map[townName];
        }
        
        const applyIcon = (el, name) => {
            // Reset state - NO DEFAULT STYLING
            el.style.backgroundColor = 'transparent';
            el.style.backgroundImage = 'none';
            el.innerText = '';
            el.style.boxShadow = 'none';
            el.style.border = 'none';

            let imagePath = null;
            
            // 1. Check if it's a Town (using townIcons from logic)
            if (townIcons[name]) {
                 imagePath = `images/${townIcons[name]}`;
            } 
            // 2. Check if it's an Item
            else {
                 const itemData = barterDb.find(i => i.item === name);
                 if (itemData && itemData.img) imagePath = `images/${itemData.img}`;
            }
            
            if (imagePath) {
                const img = new Image();
                img.src = getImagePath(imagePath);
                img.onload = () => {
                    el.style.backgroundImage = `url('${getImagePath(imagePath)}')`;
                };
                // onerror: DO NOTHING. Leave it transparent.
            }
        };

        const townIcons={"Karu Forest":"tradeposts/Commerce_Karu_Forest_Icon.png","Oasis":"tradeposts/Commerce_Oasis_Icon.png","Lake Calida":"tradeposts/Commerce_Calida_Icon.png","Pera Volcano":"tradeposts/Commerce_Pera_Icon.png","Scathach Beach":"tradeposts/Commerce_Beach_of_Scathach_Icon.png"};

        const barterDb = [

            const itemCounts = {};

            const slotStream = [];

                if (itemCounts[proto.item]) {
                    let remaining = itemCounts[proto.item];
                    while (remaining > 0) {
                        const take = Math.min(remaining, proto.stack);
                        slotStream.push({ ...proto, qtyInSlot: take });
                        remaining -= take;
                    }
                }
            });

            const t1 = document.getElementById('transport-select-1').value;
            const t2 = document.getElementById('transport-select-2').value;
            const s1 = getStatsForTransport(t1);
            const s2 = getStatsForTransport(t2);

            const slots1 = [];
            const slots2 = [];
            let w1 = 0, c1 = 0;
            let w2 = 0, c2 = 0;
            let overflow = false;

            for (const slotObj of slotStream) {
                const slotWeight = slotObj.qtyInSlot * slotObj.weight;
                
                if (c1 < s1.slots && (w1 + slotWeight) <= s1.weight) {
                    slots1.push(slotObj);
                    w1 += slotWeight;
                    c1++;
                } else if (c2 < s2.slots && (w2 + slotWeight) <= s2.weight) {
                    slots2.push(slotObj);
                    w2 += slotWeight;
                    c2++;
                } else {
                    overflow = true;
                }
            }

            return { slots1, slots2, overflow, s1, s2 };
        }

                    return; 
                }
                for (const [m, a] of Object.entries(r.mats)) { 
                    resolve(m, a * need); 
                }
            }

            Object.entries(bIngredients).forEach(([n, c]) => {
                const deficit = Math.max(0, c - (tempOwned[n] || 0));
                if (deficit > 0) resolve(n, deficit);
            });

            renderTable('crafted-tbody', bIngredients, true);
            renderTable('raw-tbody', rawRes, false);
        }

        function renderTable(tbodyId, dataMap, isComp) {
            const tbody = document.getElementById(tbodyId);
            tbody.innerHTML = ""; // Clear existing rows

            const allPotentialItems = Array.from(new Set([...Object.keys(dataMap), ...Object.keys(ownedInventory)]));
            
            if (allPotentialItems.length === 0) {
                 tbody.innerHTML = `<tr><td colspan="4" class="empty-state">No materials needed</td></tr>`;
                 return;
            }

            const sortedItems = allPotentialItems
                .filter(item => {
                    const isItemComp = recipeDb.some(r => r.item === item);
                    return isComp === isItemComp;
                })
                .sort((a, b) => a.localeCompare(b));
            
            if (sortedItems.length === 0) {
                 tbody.innerHTML = `<tr><td colspan="4" class="empty-state">No materials needed</td></tr>`;
                 return;
            }

            sortedItems.forEach(item => {
                const needed = dataMap[item] || 0;
                const owned = ownedInventory[item] || 0;
                if (needed === 0 && owned === 0) return;

                const deficit = Math.ceil(needed) - owned;
                
                const tr = document.createElement('tr');
                
                const nameTd = document.createElement('td');
                // Use cell-flex class to align icon and text
                nameTd.className = 'cell-flex';
                
                const icon = document.createElement('div');
                icon.className = 'icon-small';
                applyIcon(icon, item);
                nameTd.appendChild(icon);
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = item;
                nameSpan.style.color = needed > 0 ? '#fff' : '#666';
                nameTd.appendChild(nameSpan);

                tr.appendChild(nameTd);

                const ownedTd = document.createElement('td');
                ownedTd.style.textAlign = 'center';
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'owned-input';
                input.dataset.item = item;
                input.value = ownedInventory[item] || 0;
                input.oninput = (e) => { 
                    ownedInventory[e.target.dataset.item] = parseInt(e.target.value) || 0; 
                    calculateMaterials(); 
                    saveData(); 
                };
                ownedTd.appendChild(input);
                tr.appendChild(ownedTd);

                const needTd = document.createElement('td');
                needTd.style.textAlign = 'center';
                needTd.className = 'need-qty';
                needTd.textContent = needed > 0 ? Math.ceil(needed).toLocaleString() : '-';
                tr.appendChild(needTd);

                const statusTd = document.createElement('td');
                statusTd.style.textAlign = 'right';
                if (needed === 0) { statusTd.textContent = ''; statusTd.className = 'status-cell'; } 
                else { 
                    statusTd.textContent = deficit <= 0 ? 'READY' : deficit.toLocaleString(); 
                    statusTd.className = `status-cell ${deficit <= 0 ? 'ready' : 'deficit'}`; 
                }
                tr.appendChild(statusTd);
                
                tbody.appendChild(tr);
            });
        }

        // --- 7. LISTENERS & MOBILE ---
        document.getElementById('town-select').onchange = (e) => { selectedTown = e.target.value; renderCatalog(); saveData(); };
        document.getElementById('transport-select-1').onchange = (e) => { calculateLoadout(); saveData(); };
        document.getElementById('transport-select-2').onchange = (e) => { calculateLoadout(); saveData(); };
        
        document.querySelectorAll('.toggle-input').forEach(chk => {
            chk.onchange = (e) => {
                const id = e.target.id.replace('buff-', '');
                if (id === 'william' && e.target.checked) { document.getElementById('buff-alpaca').checked = false; activeBuffs.alpaca = false; }
                if (id === 'alpaca' && e.target.checked) { document.getElementById('buff-william').checked = false; activeBuffs.william = false; }
                activeBuffs[id] = e.target.checked;
                calculateLoadout(); 
                saveData();
            };
        });

        // Mobile Nav
        window.toggleSidebar = (side) => {
            const left = document.getElementById('left-panel');
            const right = document.getElementById('right-panel');
            const backdrop = document.getElementById('mobile-backdrop');
            if (side === 'left') { closeSidebars(); left.classList.add('active'); backdrop.classList.add('active'); }
            if (side === 'right') { closeSidebars(); right.classList.add('active'); backdrop.classList.add('active'); }
        };
        window.closeSidebars = () => {
            document.getElementById('left-panel').classList.remove('active');
            document.getElementById('right-panel').classList.remove('active');
            document.getElementById('mobile-backdrop').classList.remove('active');
        };

        window.onload = async () => { 
            renderCatalog(); 
            calculateLoadout(); 
        };
    </script>
</body>
