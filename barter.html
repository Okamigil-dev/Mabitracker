    <style>
        :root {
            --bg: #09090b;
            --sidebar-bg: #121214;
            --card-bg: #18181b;
            --accent: #00f3ff;
            --accent-dim: rgba(0, 243, 255, 0.1);
            --border: #27272a;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
            --danger: #ef4444;
            --success: #00ff88;
            --warning: #eab308;
            --slot-size: 50px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            font-size: 13px;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Layout */
        .interface-container { 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            width: 100%; 
            max-width: 1500px; 
            margin: 0 auto; 
            border-left: 1px solid var(--border); 
            border-right: 1px solid var(--border); 
        }
        
        .header-bar { background: var(--sidebar-bg); border-bottom: 1px solid var(--border); padding: 10px 20px; flex-shrink: 0; }
        .title-section { display: flex; justify-content: space-between; align-items: center; }
        .main-title { font-size: 16px; font-weight: 700; color: #fff; }
        
        .content-grid { display: grid; grid-template-columns: 340px 1fr 340px; flex-grow: 1; overflow: hidden; }
        
        .panel { 
            background: var(--bg); 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid var(--border); 
            overflow-y: auto; 
        }
        .panel:last-child { border-right: none; }
        .center-panel { background: #0c0c0e; }

        /* Mobile Components - Hidden on Desktop */
        .mobile-nav { display: none; }
        .mobile-backdrop { display: none; }

        /* Catalog Styling */
        .item-list { flex-grow: 1; overflow-y: auto; }
        .item-entry {
            display: flex; gap: 12px; padding: 12px 15px; border-bottom: 1px solid var(--border);
            align-items: center; transition: background 0.1s;
        }
        .item-entry:hover { background: var(--card-bg); }
        .item-entry.at-limit { opacity: 0.5; }
        
        .item-icon-box { 
            width: 48px; height: 48px; background-size: contain; background-repeat: no-repeat; 
            background-position: center; flex-shrink: 0; border: 1px solid var(--border); 
            border-radius: 4px; background-color: rgba(255, 255, 255, 0.03);
        }
        
        .item-name-sidebar { font-weight: 600; color: #fff; font-size: 13px; }
        .item-meta { font-size: 10px; color: var(--text-dim); margin-top: 2px; }

        .qty-control { display: flex; align-items: center; gap: 4px; background: #000; padding: 2px; border-radius: 6px; border: 1px solid var(--border); margin-left: auto; }
        .q-btn { width: 28px; height: 28px; border-radius: 4px; border: none; background: var(--card-bg); color: #fff; cursor: pointer; font-weight: 700; transition: background 0.1s; }
        .q-btn:hover { background: #27272a; }
        .q-val { width: 24px; text-align: center; font-family: 'JetBrains Mono'; font-size: 11px; }

        /* Materials Table Alignment & Symmetry */
        .table-container { padding: 20px; height: 100%; display: flex; flex-direction: column; overflow: hidden; width: 100%; }
        .materials-dual-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; flex-grow: 1; min-height: 0; overflow: hidden; }
        .material-column { display: flex; flex-direction: column; height: 100%; overflow: hidden; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; }
        .scroll-area { overflow-y: auto; flex-grow: 1; }

        .data-table { width: 100%; border-collapse: collapse; font-size: 11px; table-layout: fixed; }
        .data-table th { text-align: left; color: var(--text-dim); font-size: 10px; font-weight: 600; padding: 10px 5px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: #121214; z-index: 10; }

        .data-table th:first-child, .data-table td:first-child { padding-left: 15px !important; }
        .data-table th:last-child, .data-table td:last-child { padding-right: 15px !important; }
        
        .data-table td { padding: 8px 5px; border-bottom: 1px solid rgba(255,255,255,0.03); color: #ccc; vertical-align: middle; }
        
        .cell-flex { display: flex; align-items: center; gap: 10px; min-height: 28px; height: 100%; }
        .cell-flex span { white-space: normal; line-height: 1.3; display: inline-block; word-break: break-word; }

        .owned-input { 
            background: var(--bg); border: 1px solid var(--border); color: var(--accent); 
            width: 100%; max-width: 85px; text-align: right; font-size: 11px; padding: 0 8px; 
            border-radius: 4px; font-family: 'JetBrains Mono'; height: 28px; line-height: 28px;
        }
        .owned-input:focus { border-color: var(--accent); }
        
        .status-cell { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 11px; text-align: right; }
        .status-cell.deficit { color: var(--danger); }
        .status-cell.ready { color: var(--success); }
        
        .icon-small { 
            width: 24px; height: 24px; background-size: contain; background-repeat: no-repeat; background-position: center; 
            flex-shrink: 0; border: 1px solid var(--border); border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.03);
        }

        /* Toggles Styling */
        .toggle-switch { width: 34px; height: 18px; background: var(--border); border-radius: 99px; position: relative; transition: 0.2s; flex-shrink: 0; }
        .toggle-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 14px; height: 14px; background: #fff; border-radius: 50%; transition: 0.2s; }
        input:checked + .toggle-switch { background: var(--accent); }
        input:checked + .toggle-switch::after { transform: translateX(16px); }
        .toggle-input { display: none; }

        /* Sidebar Tabs / Picker Buttons */
        .tab-picker { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; margin-bottom: 15px; }
        .picker-btn { background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; padding: 10px 4px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; transition: 0.15s; }
        .picker-btn.active { background: var(--accent-dim); border-color: var(--accent); }
        
        .picker-icon { 
            width: 48px; height: 48px; background-size: contain; background-repeat: no-repeat; background-position: center; 
            border: 1px solid var(--border); border-radius: 4px; background-color: rgba(255, 255, 255, 0.03);
        }
        .picker-label { font-size: 9px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; text-align: center; }

        /* Transport Slots */
        .slot {
            width: var(--slot-size); height: var(--slot-size); background-color: rgba(255, 255, 255, 0.03); 
            border: 1px solid var(--border); border-radius: 4px; position: relative; 
            display: flex; align-items: center; justify-content: center;
        }
        .slot.filled { background-color: var(--accent-dim); border-color: var(--accent); }

        /* Mobile Layout */
        @media (max-width: 1000px) {
            .content-grid { display: block; height: calc(100dvh - 50px); }
            .header-bar { display: none; }
            .mobile-nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: var(--sidebar-bg); border-bottom: 1px solid var(--border); height: 50px; flex-shrink: 0; z-index: 50; }
            .nav-trigger { background: transparent; border: 1px solid var(--border); color: var(--text-main); padding: 6px 12px; border-radius: 6px; font-size: 14px; }
            .panel { position: fixed; top: 0; bottom: 0; width: 300px; z-index: 2000 !important; transition: 0.3s; visibility: hidden; }
            .left-panel.active { transform: translateX(0); visibility: visible; }
            .right-panel.active { transform: translateX(0); visibility: visible; }
            .left-panel { left: 0; transform: translateX(-100%); border-right: 1px solid var(--border); max-width: 85%; }
            .right-panel { right: 0; transform: translateX(100%); border-left: 1px solid var(--border); max-width: 85%; }
            .center-panel { position: relative; visibility: visible; width: 100% !important; border: none; z-index: 1 !important; }
            .materials-dual-layout { gap: 10px; padding: 0 10px; }
            .mobile-backdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1500; }
            .mobile-backdrop.active { display: block; }
        }

        #item-tooltip { position: fixed; z-index: 10000; background: rgba(18, 18, 20, 0.98); border: 1px solid var(--border); padding: 12px; border-radius: 6px; pointer-events: none; display: none; min-width: 180px; }
    </style>

        const recipeDb = [{item:"Artificial Turf",mats:{"Fresh Grass":20,"Bundle of Flowers":5}},{item:"Cotton Cushion Stuffing",mats:{"Fine Wool":20,"Thin Thread":5}},{item:"Finest Vanilla Scented Candle",mats:{"Fine Vanilla Scented Candle":1,"Refined Catalyst":1}},{item:"Hay Bale",mats:{"Wheat Chaff":20,"Finest Leather Strap":1}},{item:"Poison Tip Wyvern Ballista Bolt",mats:{"Firewood":1,"Wyvern Claw":1,"Poison Potion":1}},{item:"Average Firewood",mats:{Firewood:3}},{item:"Fine Firewood",mats:{"Average Firewood":3}},{item:"Finest Firewood",mats:{"Fine Firewood":3}},{item:"Special Firewood",mats:{"Finest Firewood":1,"Purified Enhancer":1}},{item:"Braid",mats:{"Thick Thread":1,"Thin Thread":1}},{item:"Fine Fabric",mats:{"Thick Thread":5}},{item:"Fine Leather Strap",mats:{"Fine Leather":1}},{item:"Fine Silk",mats:{"Thin Thread":5}},{item:"Finest Fabric",mats:{"Thick Thread":6}},{item:"Finest Leather Strap",mats:{"Finest Leather":1}},{item:"Finest Silk",mats:{"Thin Thread":6}},{item:"Sturdy Loop",mats:{Braid:1,"Infernal Blade Fragment":1}},{item:"Tough String",mats:{"Thick Thread":5}},{item:"Tough Thread",mats:{"Thin Thread":5}},{item:"Copper Plate",mats:{"Cooper Ingot":1}},{item:"Gold Plate",mats:{"Gold Ingot":1}},{item:"Large Mythril Nail",mats:{"Mythril Ingot":20}},{item:"Mythril Plate",mats:{"Mythril Ingot":1}},{item:"Silver Plate",mats:{"Silver Ingot":1}},{item:"Emerald Fuse",mats:{"Emerald Core":1}},{item:"Energy Amplifier",mats:{"Emerald Core":3,"Energy Converter":3}},{item:"Energy Converter",mats:{Hillwen:1,Shyllien:1}},{item:"Hillwen Alloy",mats:{"Soft Hillwen Ore Fragment":15}},{item:"Enchanted Firewood",mats:{Hillwen:1,Shyllien:1,"Average Firewood":1}},{item:"Mutant",mats:{"Mutant Rabbit Foot":10,"Mutant Plant Mucilage":5,"Sasquatch Heart":3}},{item:"Mysterious Herb Powder",mats:{"Bloody Herb":1,"Mana Herb":1,"Poison Herb":1}},{item:"Purified Rabbit Foot",mats:{"Mutant Rabbit Foot":1,Shyllien:1}},{item:"Shyllien",mats:{"Shyllien Crystal":5}},{item:"Sundew",mats:{"Mutant Plant Mucilage":1,Shyllien:1}},{item:"Glittering Paper",mats:{Paper:10,"Small Silver Gem":1,"Small Red Gem":1,"Small Blue Gem":1,"Small Green Gem":1}},{item:"HP 500 Potion",mats:{"Four-Leaf Clover":1,"HP 300 Potion":1,"Bottled Water":1}},{item:"Marionette 500 Potion",mats:{"Gold Herb":1,"Base Potion":1,"Tin Ore Fragment":1,"Zinc Ore Fragment":1,"Nickel Ore Fragment":1}},{item:"MP 500 Potion",mats:{"Four-Leaf Clover":1,"MP 300 Potion":1,"Bottled Water":1}},{item:"Spirit Liqueur",mats:{"White Herb":1,"Piece of Ancient Spirit Fossil":1,"Elemental Remover":2}},{item:"Stamina 500 Potion",mats:{"Four-Leaf Clover":1,"Stamina 300 Potion":1,"Bottled Water":1}},{item:"Shrimp Taming Bait",mats:{Shrimp:1,Sugar:1,Garlic:1}},{item:"Magic Parchment",mats:{"Soft Parchment":1,"Mana Herb":10,"Sunlight Herb":10}},{item:"Magic Quill Pen",mats:{"Vital Feather":1,"Mana Herb":10,"Gold Herb":10}},{item:"Harmonious Cosmos Perfume",mats:{"Empty Bottle":1,"Magic Powder":10,"Base Herb":10,"Cosmos Extract":1}},{item:"Pet Playset",mats:{"Pet's Favorite Knickknack":1,"Wood Board":1}},{item:"Barley Flour",mats:{Barley:10}},{item:"Wheat Flour",mats:{Wheat:10}}];

        let currentCargo=[], ownedInventory={}, activeBuffs={gm:false,william:false,alpaca:false}, selectedTown="Karu Forest", transportA="Elephant", transportB="Back Pack", currentUser=null, isSaving=false;

        firebase.initializeApp({apiKey:"AIzaSyC7A3Rzi-VddhqZiFGjHjjqBwCdX1ks6yM",authDomain: "mabinogi-tracker.firebaseapp.com",databaseURL: "https://mabinogi-tracker-default-rtdb.firebaseio.com",projectId: "mabinogi-tracker",storageBucket: "mabinogi-tracker.firebasestorage.app",appId: "1:267690802644:web:fccdd005d5c8990504ea41"});
        const auth=firebase.auth();
        
        // --- AUTHENTICATION LISTENER: UPDATED TO REMOVE TRANSFORMATION ---
        auth.onAuthStateChanged(user => {
            const displayElem = document.getElementById('user-display');
            if (user) {
                currentUser = user;
                
                // 1. Initial fallback using email prefix (no transform)
                displayElem.textContent = user.email.split('@')[0];

                // 2. Try instant load from local settings cache (no transform)
                const cached = JSON.parse(localStorage.getItem('mabi_user_cache_' + user.uid) || '{}');
                if (cached.username) {
                    displayElem.textContent = cached.username;
                }

                // 3. Real-time sync with database profile (no transform)
                firebase.database().ref(`users/${user.uid}/profile`).on('value', (snap) => {
                    const profile = snap.val();
                    if (profile && profile.username) {
                        displayElem.textContent = profile.username;
                        // Update local cache
                        localStorage.setItem('mabi_user_cache_' + user.uid, JSON.stringify(profile));
                    }
                });

                startSync();
            } else {
                currentUser = { uid: 'local_guest', isGuest: true };
                displayElem.textContent = "GUEST";
                startSync();
            }
        });

        function startSync(){
            if(currentUser.isGuest) loadFromData(JSON.parse(localStorage.getItem('barter_save_data')||'{}'));
            else firebase.database().ref(`users/${currentUser.uid}/barter_data`).on('value', snap=>{ const data=snap.val(); if(data&&!isSaving) loadFromData(data); });
        }

        function saveData(){
            const payload={cargo:JSON.stringify(currentCargo),inventory:ownedInventory,buffs:activeBuffs,town:selectedTown,transport1:transportA,transport2:transportB};
            localStorage.setItem('barter_save_data',JSON.stringify(payload));
            if(currentUser.isGuest) return;
            isSaving=true; firebase.database().ref(`users/${currentUser.uid}/barter_data`).set(payload).then(()=>isSaving=false);
        }

        function loadFromData(data){
            if(!data) return;
            if(data.cargo) currentCargo=JSON.parse(data.cargo);
            if(data.inventory) ownedInventory=data.inventory;
            if(data.town) selectedTown=data.town;
            if(data.buffs){ activeBuffs=data.buffs; document.getElementById('buff-gm').checked=!!activeBuffs.gm; document.getElementById('buff-william').checked=!!activeBuffs.william; document.getElementById('buff-alpaca').checked=!!activeBuffs.alpaca; }
            if(data.transport1) transportA=data.transport1;
            if(data.transport2) transportB=data.transport2;
            renderTownTabs(); renderTransportTabs(1); renderTransportTabs(2); calculateLoadout();
        }

        function getStats(n){ 
            const b=transportData[n]||{slots:0,weight:0}; 
            let w=0,s=0; 
            if(activeBuffs.gm){ w+=100; s+=1; }
            if(activeBuffs.william){ w+=200; s+=1; } 
            if(n==="Wagon"&&activeBuffs.alpaca){ w+=200; s+=2; } 
            return {slots:b.slots+s,weight:b.weight+w}; 
        }

        function packCargo(cargoList){
            const counts={}; cargoList.forEach(i=>counts[i.item]=(counts[i.item]||0)+1);
            const slotStream=[]; barterDb.forEach(p=>{ if(counts[p.item]){ let rem=counts[p.item]; while(rem>0){ let take=Math.min(rem,p.stack); slotStream.push({...p,qtyInSlot:take}); rem-=take; } } });
            const s1=getStats(transportA), s2=getStats(transportB);
            const res1=[], res2=[]; let w1=0, w2=0, c1=0, c2=0, ovf=false;
            for(const s of slotStream){ let wt=s.qtyInSlot*s.weight; if(c1<s1.slots&&(w1+wt)<=s1.weight){res1.push(s);w1+=wt;c1++;} else if(c2<s2.slots&&(w2+wt)<=s2.weight){res2.push(s);w2+=wt;c2++;} else ovf=true; }
            return {slots1:res1,slots2:res2,overflow:ovf,s1,s2};
        }

        function calculateLoadout(){
            const res=packCargo(currentCargo);
            document.getElementById('transport-stats-1').innerText=`${res.s1.slots} SLOTS / ${res.s1.weight} KG`;
            document.getElementById('transport-stats-2').innerText=`${res.s2.slots} SLOTS / ${res.s2.weight} KG`;
            ['grid-1','grid-2'].forEach((id,i)=>{
                const g=document.getElementById(id); g.innerHTML=''; const stats=i===0?res.s1:res.s2, slots=i===0?res.slots1:res.slots2;
                for(let k=0;k<stats.slots;k++){
                    const item=slots[k];
                    const slot=document.createElement('div'); slot.className='slot'+(item?' filled':'');
                    if(item){ 
                        const icon=document.createElement('div'); icon.className='item-icon'; icon.style.width='100%'; icon.style.height='100%'; applyIcon(icon,item.item); 
                        icon.innerHTML=`<span class="stack-label" style="position:absolute;bottom:2px;right:2px;font-size:9px;color:#fff;pointer-events:none;text-shadow:0 1px 2px #000;">${item.qtyInSlot}</span>`; 
                        icon.onclick=(e)=> { if(e.shiftKey) clearItem(item.item); else updateItemQty(item.item,-1); }; 
                        icon.onmouseenter=(e)=>showTooltip(e,item); icon.onmouseleave=()=>document.getElementById('item-tooltip').style.display='none'; 
                        slot.appendChild(icon); 
                    }
                    g.appendChild(slot);
                }
            });
            calculateMaterials(); renderCatalog();
        }

        const applyIcon=(el,name)=>{
            let p=null; 
            if(townIcons[name]) { p=`images/${townIcons[name]}`; } 
            else if(name === "Wagon") { p = activeBuffs.alpaca ? 'images/transports/Alpaca_Wagon_Icon.png' : 'images/transports/Wagon_Icon.png'; } 
            else if(transportIcons[name]) { p = transportIcons[name]; } 
            else { const i=barterDb.find(x=>x.item===name); if(i) p=`images/${i.img}`; }
            if(p) el.style.backgroundImage=`url('${p}')`; 
            else el.style.backgroundImage='none';
        };

        function renderTownTabs(){
            const c=document.getElementById('town-tabs'); c.innerHTML='';
            Object.keys(townIcons).forEach(t=>{ const b=document.createElement('div'); b.className=`picker-btn ${selectedTown===t?'active':''}`; b.onclick=()=>{selectedTown=t;renderTownTabs();renderCatalog();saveData();}; const i=document.createElement('div'); i.className='picker-icon'; applyIcon(i,t); const l=document.createElement('div'); l.className='picker-label'; l.innerText=t; b.append(i,l); c.appendChild(b); });
        }

        function renderTransportTabs(n){
            const id=n===1?'transport-tabs-1':'transport-tabs-2', cur=n===1?transportA:transportB;
            const c=document.getElementById(id); if(!c) return; c.innerHTML='';
            Object.keys(transportData).forEach(t=>{ 
                const b=document.createElement('div'); b.className=`picker-btn ${cur===t?'active':''}`; 
                b.onclick=()=>{if(n===1)transportA=t;else transportB=t;renderTransportTabs(n);calculateLoadout();saveData();}; 
                const i=document.createElement('div'); i.className='picker-icon'; applyIcon(i,t);
                const l=document.createElement('div'); l.className='picker-label'; 
                l.innerText = (t === "Wagon" && activeBuffs.alpaca) ? "Alpaca Wagon" : t;
                b.append(i,l); c.appendChild(b); 
            });
        }

        function renderCatalog(){
            const c=document.getElementById('catalog-container'); c.innerHTML='';
            barterDb.filter(b=>b.town === selectedTown).forEach(item=>{
                const qty=currentCargo.filter(x=>x.item===item.item).length, e=document.createElement('div');
                e.className=`item-entry ${qty>=item.limit?'at-limit':''}`;
                e.innerHTML=`<div class="item-icon-box"></div><div style="flex-grow:1;"><div class="item-name-sidebar">${item.item}</div><div class="item-meta">${item.weight}kg | Limit: ${item.limit}</div></div><div class="qty-control"><button class="q-btn minus">−</button><div class="q-val">${qty}</div><button class="q-btn plus">+</button></div>`;
                applyIcon(e.querySelector('.item-icon-box'),item.item);
                const bM=e.querySelector('.minus'), bP=e.querySelector('.plus');
                const onMClick=(ev)=>{ev.stopPropagation(); if(ev.shiftKey) clearItem(item.item); else updateItemQty(item.item,-1);};
                const onPClick=(ev)=>{ev.stopPropagation(); if(ev.shiftKey) fillMax(item); else updateItemQty(item.item,1);};
                bM.onclick=onMClick; bP.onclick=onPClick;
                setupLongPress(bM,()=>clearItem(item.item)); setupLongPress(bP,()=>fillMax(item));
                c.appendChild(e);
            });
        }

        function updateItemQty(n,d){
            const item=barterDb.find(i=>i.item===n);
            if(d>0){ if(currentCargo.filter(x=>x.item===n).length>=item.limit)return; if(packCargo([...currentCargo,item]).overflow)return; currentCargo.push(item); }
            else { const i=currentCargo.findLastIndex(x=>x.item===n); if(i!==-1) currentCargo.splice(i,1); }
            calculateLoadout(); saveData();
        }

        function fillMax(item){ while(currentCargo.filter(x=>x.item===item.item).length<item.limit && !packCargo([...currentCargo,item]).overflow){ currentCargo.push(item); } calculateLoadout(); saveData(); }
        function clearItem(name){ currentCargo=currentCargo.filter(x=>x.item!==name); calculateLoadout(); saveData(); }
        function setupLongPress(b,h){ let t; const start=()=>{ t=setTimeout(()=>{ if("vibrate" in navigator) navigator.vibrate(40); h(); t=null; }, 600); }; const cancel=()=>{ if(t){ clearTimeout(t); t=null; } }; b.addEventListener('mousedown',start); b.addEventListener('touchstart',start,{passive:true}); ['mouseup','mouseleave','touchend'].forEach(e=>b.addEventListener(e,cancel)); }
        function showTooltip(e,d){ const tt=document.getElementById('item-tooltip'); document.getElementById('tt-name').textContent=d.item; document.getElementById('tt-weight').textContent=d.weight+'kg'; tt.style.display='block'; const r=e.target.getBoundingClientRect(); tt.style.left=(r.left-170)+'px'; tt.style.top=r.top+'px'; }

        function calculateMaterials(){
            const need={}; currentCargo.forEach(c=>{ if(c.mats) Object.entries(c.mats).forEach(([m,q])=>need[m]=(need[m]||0)+q); });
            const raw={}; function resolve(n,q){ const r=recipeDb.find(x => x.item === n); if(!r){raw[n]=(raw[n]||0)+q;return;} Object.entries(r.mats).forEach(([m,a])=>resolve(m,a*q)); }
            Object.entries(need).forEach(([n,c])=>{ let def=Math.max(0,c-(ownedInventory[n]||0)); if(def>0) resolve(n,def); });
            renderTable('crafted-tbody',need); renderTable('raw-tbody',raw);
        }

        function renderTable(id,data){
            const b=document.getElementById(id); b.innerHTML=''; const items=Object.keys(data).sort();
            if(!items.length){ b.innerHTML='<tr><td colspan="4" style="padding:20px;text-align:center;color:var(--text-dim);">No materials needed</td></tr>'; return; }
            items.forEach(item=>{
                const n=Math.ceil(data[item]), h=ownedInventory[item]||0, def=n-h, tr=document.createElement('tr');
                
                // --- DYNAMIC STATUS LOGIC ---
                let statusDisplay = "";
                if (def <= 0) {
                    const weeks = Math.floor(h / n);
                    // Show weeks worth if it's 2 or more, otherwise just READY
                    statusDisplay = (weeks > 1 && isFinite(weeks)) ? `<span>${weeks} WEEKS</span>` : "<span>READY</span>";
                } else {
                    statusDisplay = `<span>${def}</span>`;
                }

                tr.innerHTML=`<td><div class="cell-flex"></div></td><td><input type="number" class="owned-input" value="${h}"></td><td style="text-align:center;">${n}</td><td class="status-cell ${def<=0?'ready':'deficit'}">${statusDisplay}</td>`;
                const icon=document.createElement('div'); icon.className='icon-small'; applyIcon(icon,item);
                const span=document.createElement('span'); span.textContent=item;
                tr.querySelector('.cell-flex').append(icon,span);
                tr.querySelector('input').onchange=(e)=>{ ownedInventory[item]=parseInt(e.target.value)||0; calculateMaterials(); saveData(); };
                b.appendChild(tr);
            });
        }

        function completeTrip() {
            // Subtract immediate Crafted Components from HAVE stash
            currentCargo.forEach(item => {
                if (item.mats) {
                    Object.entries(item.mats).forEach(([mat, qty]) => {
                        ownedInventory[mat] = Math.max(0, (ownedInventory[mat] || 0) - qty);
                    });
                }
            });

            // DO NOT CLEAR LOADOUT
            calculateLoadout(); 
            saveData();
        }

        document.querySelectorAll('.toggle-input').forEach(chk=>{ 
            chk.onchange=(e)=>{ 
                const id=e.target.id.replace('buff-',''); 
                if(id==='william'&&e.target.checked) document.getElementById('buff-alpaca').checked=activeBuffs.alpaca=false; 
                if(id==='alpaca'&&e.target.checked) document.getElementById('buff-william').checked=activeBuffs.william=false; 
                activeBuffs[id]=e.target.checked; 
                calculateLoadout(); 
                renderTransportTabs(1);
                renderTransportTabs(2);
                saveData(); 
            }; 
        });
        window.toggleSidebar=(s)=>{document.getElementById(s+'-panel').classList.add('active');document.getElementById('mobile-backdrop').classList.add('active');};
        window.closeSidebars=()=>{document.getElementById('left-panel').classList.remove('active');document.getElementById('right-panel').classList.remove('active');document.getElementById('mobile-backdrop').classList.remove('active');};
        window.onload=calculateLoadout;
    </script>
