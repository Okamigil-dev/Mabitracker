    <style>
        :root {
            --bg: #050505;
            --sidebar-bg: #0a0a0a;
            --card-bg: #111;
            --accent: #00f3ff; /* Neon Cyan */
            --yellow: #ffd700;
            --border: rgba(255,255,255,0.05);
            --text-main: #d0d0d0;
            --text-dim: #444;
            --panel-gap: 1px;
            --slot-size: 54px;
        }

        * { box-sizing: border-box; outline: none; }
        body {
            background-color: #000;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            font-size: 12px;
            overflow: hidden;
            height: 100vh;
        }

        .app-shell {
            max-width: 1500px;
            margin: 0 auto;
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            position: relative;
        }

        .hub-btn, .item-entry, .slot, .item-icon, .toggle-container, select, input, .town-visual-box {
            user-select: none;
            -webkit-user-select: none;
        }

        .header-bar { background: var(--sidebar-bg); border-bottom: 1px solid var(--border); height: 65px; flex-shrink: 0; }
        .neon-line { height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); width: 100%; }
        .title-section { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; }
        .main-title { font-size: 16px; font-weight: 900; color: var(--accent); letter-spacing: 4px; text-transform: uppercase; }
        
        .sync-indicator { font-family: 'JetBrains Mono'; font-size: 9px; color: var(--text-dim); }
        .sync-indicator.active { color: var(--accent); text-shadow: 0 0 5px var(--accent); }
        .sync-indicator.saving { color: var(--yellow); text-shadow: 0 0 5px var(--yellow); opacity: 0.8; }

        .hub-btn {
            color: #fff; text-decoration: none; font-weight: 900; font-size: 10px; 
            background: #1a1a1a; border: 1px solid var(--border); padding: 5px 15px; 
            transition: 0.2s; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer;
        }
        .hub-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 12px var(--accent); border-color: var(--accent); }

        .interface-grid {
            display: grid;
            grid-template-columns: 320px 1fr 380px;
            gap: var(--panel-gap);
            background: var(--border);
            flex-grow: 1;
            overflow: hidden;
        }

        .panel { background: var(--card-bg); display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        .panel-header { 
            font-size: 10px; font-weight: 900; color: var(--text-dim); 
            text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 10px; flex-shrink: 0;
        }
        .panel-header::after { content: ''; height: 1px; background: var(--border); flex-grow: 1; }

        .scroll-area { overflow-y: auto; flex-grow: 1; padding-right: 5px; }

        /* --- Buffs --- */
        .buff-row-side { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 20px; flex-shrink: 0; }
        .toggle-container {
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            font-size: 10px; color: var(--text-dim); width: 45%;
        }
        .toggle-container:hover { color: #fff; }
        .toggle-input { display: none; }
        .toggle-slider {
            width: 28px; height: 16px; background: #222; border: 1px solid #333;
            border-radius: 99px; position: relative; transition: 0.2s; flex-shrink: 0;
        }
        .toggle-slider::after {
            content: ''; position: absolute; top: 2px; left: 2px; width: 10px; height: 10px;
            background: #666; border-radius: 50%; transition: 0.2s;
        }
        .toggle-input:checked + .toggle-slider { background: rgba(0, 243, 255, 0.15); border-color: var(--accent); }
        .toggle-input:checked + .toggle-slider::after { transform: translateX(12px); background: var(--accent); box-shadow: 0 0 5px var(--accent); }

        /* --- Catalog --- */
        .town-header-container { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; flex-shrink: 0; }
        .town-visual-box {
            width: 44px; height: 44px; background: #000; border: 1px solid var(--accent);
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }
        .search-input { 
            width: 100%; background: #000; border: 1px solid #333; 
            color: var(--accent); padding: 8px; font-family: 'JetBrains Mono'; font-size: 11px;
        }
        .item-entry {
            background: #0d0d0d; border: 1px solid var(--border);
            padding: 10px; display: flex; gap: 12px; align-items: center;
            transition: 0.1s; cursor: pointer; border-left: 2px solid transparent;
        }
        .item-entry:hover { background: #161616; border-left-color: var(--accent); }
        .item-entry.at-limit { opacity: 0.4; cursor: not-allowed; border-left-color: #ff4444; }
        .item-entry.full-capacity { opacity: 0.4; cursor: not-allowed; border-left-color: #555; }
        .item-name { font-weight: 700; color: #eee; font-size: 11px; }
        .item-limit-tag { font-size: 8px; color: var(--text-dim); }
        .icon-square {
            width: 32px; height: 32px; background: #000; border: 1px solid #222;
            flex-shrink: 0; background-size: contain; background-repeat: no-repeat; background-position: center;
        }

        /* --- Inventory Grid --- */
        .inventory-window { 
            background: #000; border: 1px solid var(--border); 
            padding: 15px; position: relative; flex-grow: 1; 
            display: flex; flex-direction: column; overflow-y: auto;
        }
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, var(--slot-size));
            gap: 2px; background: #151515; padding: 2px; border: 1px solid #222;
            margin-bottom: 20px;
        }
        .loadout-section-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
            padding-bottom: 5px; border-bottom: 1px dashed #222;
        }
        .loadout-label { font-size: 9px; font-weight: 900; color: var(--text-dim); letter-spacing: 1px; }
        .slot {
            width: var(--slot-size); height: var(--slot-size); background: #0a0a0a; border: 1px solid #1a1a1a;
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .slot.filled { border-color: rgba(0, 243, 255, 0.3); background: #111; }
        .item-icon { 
            width: 48px; height: 48px; background-size: contain; background-repeat: no-repeat; background-position: center; 
            cursor: pointer; position: relative;
        }
        .stack-label { position: absolute; bottom: 2px; right: 4px; font-family: 'JetBrains Mono'; font-size: 10px; font-weight: 900; color: #fff; text-shadow: 1px 1px 2px #000; pointer-events: none; }

        /* --- Tables --- */
        .materials-dual-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; flex-grow: 1; overflow: hidden; min-height: 0; }
        .table-container { display: flex; flex-direction: column; overflow: hidden; height: 100%; }
        .data-table { width: 100%; border-collapse: collapse; font-family: 'JetBrains Mono'; font-size: 11px; margin-bottom: 20px;}
        .data-table thead { position: sticky; top: 0; background: #080808; z-index: 10; }
        .data-table th { text-align: left; color: var(--text-dim); font-size: 9px; padding-bottom: 8px; border-bottom: 1px solid var(--border); }
        .data-table td { padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .owned-input { background: #000; border: 1px solid #333; color: #fff; width: 45px; text-align: center; font-size: 10px; padding: 2px;}
        .need-qty { color: #888; font-weight: bold; }
        .status-cell { font-weight: 900; }
        .status-cell.deficit { color: #ff4444; }
        .status-cell.ready { color: #00ff88; }
        .icon-small { width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 5px; background-size: contain; background-repeat: no-repeat; }

        #item-tooltip {
            position: fixed; z-index: 10000; background: rgba(0, 0, 0, 0.95); border: 1px solid var(--accent); padding: 10px;
            pointer-events: none; display: none; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); min-width: 160px;
        }
        .tt-name { color: #fff; font-weight: 900; font-size: 11px; margin-bottom: 5px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        .tt-stat { font-family: 'JetBrains Mono'; font-size: 9px; color: var(--text-dim); display: flex; justify-content: space-between; gap: 20px; }
        .tt-stat b { color: var(--accent); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>

            { item: "Magic Parchment", mats: { "Soft Parchment": 1, "Mana Herb": 10, "Sunlight Herb": 10 } },
            { item: "Magic Quill Pen", mats: { "Vital Feather": 1, "Mana Herb": 10, "Gold Herb": 10 } },
            { item: "Harmonious Cosmos Perfume", mats: { "Empty Bottle": 1, "Magic Powder": 10, "Base Herb": 10, "Cosmos Extract": 1 } },
            { item: "Pet Playset", mats: { "Pet's Favorite Knickknack": 1, "Wood Board": 1 } },
            { item: "Barley Flour", mats: { "Barley": 10 } },
            { item: "Wheat Flour", mats: { "Wheat": 10 } }
        ];

        const transportData = {
            "Back Pack": { slots: 4, weight: 400, speed: 100 },
            "Hand Cart": { slots: 6, weight: 800, speed: 115 },
            "Wagon": { slots: 8, weight: 900, speed: 135 },
            "Elephant": { slots: 7, weight: 1700, speed: 110 },
            "Husky": { slots: 11, weight: 700, speed: 165 },
            "Camel": { slots: 7, weight: 1400, speed: 155 },
            "Skiff": { slots: 8, weight: 1200, speed: 140 }
        };

        const townIcons = {
            "Pera Volcano": getIconUrl("Pera", "towns"),
            "Oasis": getIconUrl("Oasis", "towns"),
            "Lake Calida": getIconUrl("Calida", "towns"),
            "Karu Forest": getIconUrl("Karu Forest", "towns")
        };

        // --- 2. STATE ---
        let currentCargo = [], ownedInventory = {}, activeBuffs = { gm: false, william: false, alpaca: false }, selectedTown = "Karu Forest", debounceTimer = null;
        const DEBOUNCE_DELAY = 1500;
        let isFullCapacity = false;

        // --- 3. FIREBASE CORE ---
        const { initializeApp, getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, getFirestore, doc, setDoc, onSnapshot } = window.mabiFirebase;
        
        let app, auth, db, appId;
        try {
            const fbConfig = { 
                apiKey: "AIzaSyC7A3Rzi-VddhqZiFGjHjjqBwCdX1ks6yM",
                authDomain: "mabinogi-tracker.firebaseapp.com",
                databaseURL: "https://mabinogi-tracker-default-rtdb.firebaseio.com",
                projectId: "mabinogi-tracker",
                storageBucket: "mabinogi-tracker.firebasestorage.app",
                messagingSenderId: "267690802644",
                appId: "1:267690802644:web:fccdd005d5c8990504ea41",
                measurementId: "G-VBDBKQ3M1B"
            };
            app = initializeApp(fbConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            appId = 'mabinogi-tracker';
        } catch (e) { console.warn("Firebase Failed to Init."); }

        let user = null, isSaving = false;

        if (auth) {
            onAuthStateChanged(auth, (u) => {
                user = u;
                if (user) {
                    document.getElementById('user-display').textContent = user.isAnonymous ? "GUEST_SESSION" : `AUTH_ID: ${user.uid}`;
                    document.getElementById('sync-status').textContent = 'CONNECTED';
                    document.getElementById('sync-status').classList.add('active');
                    
                    onSnapshot(doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'barterState'), (snap) => {
                        if (snap.exists() && !isSaving && !debounceTimer) { 
                            loadFromCloud(snap.data()); 
                        }
                    }, (err) => console.error("Firestore error:", err));
                }
            });
        }

        const initAuth = async () => {
            if (!auth) return;
            try { await signInAnonymously(auth); } catch (e) { console.error("Auth error:", e); }
        };

        // --- 4. PERSISTENCE ---
        const saveToCloudDebounced = () => {
            if (!user || !db) return;
            document.getElementById('sync-status').textContent = 'PENDING_SAVE';
            document.getElementById('sync-status').className = 'sync-indicator saving';
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                isSaving = true; 
                debounceTimer = null;
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'barterState'), {
                        cargo: JSON.stringify(currentCargo), 
                        inventory: ownedInventory, 
                        buffs: activeBuffs, 
                        town: selectedTown, 
                        transport1: document.getElementById('transport-select-1').value,
                        transport2: document.getElementById('transport-select-2').value
                    });
                    document.getElementById('sync-status').textContent = 'SYNCED';
                    document.getElementById('sync-status').className = 'sync-indicator active';
                } catch (e) { 
                    document.getElementById('sync-status').textContent = 'ERROR'; 
                    console.error("Save error:", e);
                } finally { 
                    setTimeout(() => isSaving = false, 500); 
                }
            }, DEBOUNCE_DELAY);
        };

        const loadFromCloud = (data) => {
            if (data.cargo) currentCargo = JSON.parse(data.cargo);
            if (data.inventory) ownedInventory = data.inventory;
            if (data.town) { selectedTown = data.town; document.getElementById('town-select').value = selectedTown; }
            if (data.buffs) {
                activeBuffs = data.buffs;
                document.getElementById('buff-gm').checked = !!activeBuffs.gm;
                document.getElementById('buff-william').checked = !!activeBuffs.william;
                document.getElementById('buff-alpaca').checked = !!activeBuffs.alpaca;
            }
            if (data.transport1) document.getElementById('transport-select-1').value = data.transport1;
            if (data.transport2) document.getElementById('transport-select-2').value = data.transport2;
            
            renderCatalog(); calculateLoadout();
        };

        // --- 5. LOGISTICS ---
        function getStatsForTransport(name) {
            const b = transportData[name];
            if (!b) return { slots: 0, weight: 0, speed: 0 };
            let bW = 0, bS = 0;
            if (activeBuffs.gm) { bW += 100; bS += 1; }
            if (activeBuffs.william) { bW += 200; bS += 1; }
            if (name === "Wagon" && activeBuffs.alpaca) { bW += 200; bS += 2; }
            return { slots: b.slots + bS, weight: b.weight + bW, speed: b.speed };
        }

        function packCargo(cargoList) {
            const itemCounts = {};
            cargoList.forEach(i => itemCounts[i.item] = (itemCounts[i.item] || 0) + 1);

            const slotStream = [];
            barterDb.forEach(proto => {
                if (itemCounts[proto.item]) {
                    let remaining = itemCounts[proto.item];
                    while (remaining > 0) {
                        const take = Math.min(remaining, proto.stack);
                        slotStream.push({ ...proto, qtyInSlot: take });
                        remaining -= take;
                    }
                }
            });

            const t1 = document.getElementById('transport-select-1').value;
            const t2 = document.getElementById('transport-select-2').value;
            const s1 = getStatsForTransport(t1);
            const s2 = getStatsForTransport(t2);

            const slots1 = [];
            const slots2 = [];
            let w1 = 0, c1 = 0;
            let w2 = 0, c2 = 0;
            let overflow = false;

            for (const slotObj of slotStream) {
                const slotWeight = slotObj.qtyInSlot * slotObj.weight;
                
                if (c1 < s1.slots && (w1 + slotWeight) <= s1.weight) {
                    slots1.push(slotObj);
                    w1 += slotWeight;
                    c1++;
                } else if (c2 < s2.slots && (w2 + slotWeight) <= s2.weight) {
                    slots2.push(slotObj);
                    w2 += slotWeight;
                    c2++;
                } else {
                    overflow = true;
                }
            }

            return { slots1, slots2, overflow, s1, s2 };
        }

        function addItem(itemData) {
             const testCargo = [...currentCargo, itemData];
             const result = packCargo(testCargo);
             
             if (result.overflow) {
                 return; // Rejects add if it doesn't fit
             }

             currentCargo.push(itemData);
             calculateLoadout();
             renderCatalog();
             saveToCloudDebounced();
        }

        function calculateLoadout() {
            const result = packCargo(currentCargo);
            
            document.getElementById('transport-stats-1').textContent = `${result.s1.slots} SLOTS / ${result.s1.weight} KG`;
            document.getElementById('transport-stats-2').textContent = `${result.s2.slots} SLOTS / ${result.s2.weight} KG`;

            const grid1 = document.getElementById('grid-1');
            grid1.innerHTML = '';
            for (let i = 0; i < result.s1.slots; i++) { 
                const slotEl = Object.assign(document.createElement('div'), { className: 'slot', id: `g1-slot-${i}` });
                grid1.appendChild(slotEl); 
            }
            result.slots1.forEach((slotData, idx) => {
                const slotEl = document.getElementById(`g1-slot-${idx}`);
                if (slotEl) renderSlotContent(slotEl, slotData);
            });

            const grid2 = document.getElementById('grid-2');
            grid2.innerHTML = '';
            for (let i = 0; i < result.s2.slots; i++) { 
                const slotEl = Object.assign(document.createElement('div'), { className: 'slot', id: `g2-slot-${i}` });
                grid2.appendChild(slotEl); 
            }
            result.slots2.forEach((slotData, idx) => {
                const slotEl = document.getElementById(`g2-slot-${idx}`);
                if (slotEl) renderSlotContent(slotEl, slotData);
            });

            isFullCapacity = result.overflow;
            
            calculateMaterials();
            renderCatalog();
        }

        function renderSlotContent(element, data) {
            element.classList.add('filled');
            const icon = Object.assign(document.createElement('div'), { className: 'item-icon' });
            icon.style.backgroundImage = `url('${data.img}')`;
            icon.innerHTML = `<span class="stack-label">${data.qtyInSlot}</span>`;
            icon.onmouseenter = (e) => showTooltip(e, data);
            icon.onmouseleave = hideTooltip;
            icon.onclick = () => window.removeItemFromManifest(data.item);
            element.appendChild(icon);
        }

        // --- 6. UI HELPERS ---
        function renderCatalog() {
            const town = document.getElementById('town-select').value;
            const container = document.getElementById('catalog-container');
            const iconBox = document.getElementById('town-icon-box');
            iconBox.style.backgroundImage = `url('${townIcons[town]}')`;
            container.innerHTML = '';
            
            // For catalog buttons, we need to know if adding ONE more item would overflow.
            // But checking every single item is expensive. We'll use a heuristic:
            // If isFullCapacity is true, block everything.
            
            barterDb.filter(b => b.town === town).forEach(b => {
                const totalInManifest = currentCargo.filter(c => c.item === b.item).length;
                const isLimitReached = totalInManifest >= b.limit;
                
                const blockAdd = isLimitReached || isFullCapacity;
                
                const div = document.createElement('div');
                div.className = 'item-entry' + (blockAdd ? (isLimitReached ? ' at-limit' : ' full-capacity') : '');
                
                let btnText = '+ADD';
                let btnColor = 'var(--accent)';
                if (isLimitReached) { btnText = 'MAX'; btnColor = '#ff4444'; }
                else if (isFullCapacity) { btnText = 'FULL'; btnColor = '#888'; }

                div.innerHTML = `<div class="icon-square" style="background-image: url('${b.img}')"></div>
                    <div style="flex-grow:1;"><div class="item-name">${b.item}</div><div class="item-limit-tag">LIMIT: ${totalInManifest}/${b.limit}</div></div>
                    <span style="font-size: 8px; color: ${btnColor};">${btnText}</span>`;
                
                if (!blockAdd) div.onclick = () => addItem(b);
                container.appendChild(div);
            });
        }

        function showTooltip(e, data) {
            const tt = document.getElementById('item-tooltip');
            document.getElementById('tt-name').textContent = data.item;
            document.getElementById('tt-weight').textContent = data.weight + 'kg';
            document.getElementById('tt-stack').textContent = data.stack;
            tt.style.display = 'block';
            const rect = e.target.getBoundingClientRect();
            tt.style.left = (rect.left - 170) + 'px'; tt.style.top = rect.top + 'px';
        }

        function hideTooltip() { document.getElementById('item-tooltip').style.display = 'none'; }

        window.removeItemFromManifest = (itemName) => {
            const idx = currentCargo.findLastIndex(c => c.item === itemName);
            if (idx !== -1) currentCargo.splice(idx, 1);
            calculateLoadout(); 
            renderCatalog(); 
            saveToCloudDebounced();
        };

        function calculateMaterials() {
            const bIngredients = {};
            const tempOwned = JSON.parse(JSON.stringify(ownedInventory));
            
            currentCargo.forEach(c => { 
                for (const [m, q] of Object.entries(c.mats)) { 
                    bIngredients[m] = (bIngredients[m] || 0) + q; 
                } 
            });

            // Flatten recipes
            const rawRes = {};
            function resolve(n, need) {
                const r = recipeDb.find(x => x.item === n);
                if (!r) { 
                    rawRes[n] = (rawRes[n] || 0) + need; 
                    return; 
                }
                for (const [m, a] of Object.entries(r.mats)) { 
                    resolve(m, a * need); 
                }
            }

            Object.entries(bIngredients).forEach(([n, c]) => {
                const deficit = Math.max(0, c - (tempOwned[n] || 0));
                if (deficit > 0) resolve(n, deficit);
            });

            renderTable('crafted-tbody', bIngredients, true);
            renderTable('raw-tbody', rawRes, false);
        }

        function renderTable(tbodyId, dataMap, isComp) {
            const tbody = document.getElementById(tbodyId);
            const allPotentialItems = Array.from(new Set([...Object.keys(dataMap), ...Object.keys(ownedInventory)]));
            const sortedItems = allPotentialItems
                .filter(item => {
                    const isItemComp = recipeDb.some(r => r.item === item);
                    return isComp === isItemComp;
                })
                .sort((a, b) => a.localeCompare(b));

            const activeRows = new Set();
            sortedItems.forEach(item => {
                const needed = dataMap[item] || 0;
                const owned = ownedInventory[item] || 0;
                if (needed === 0 && owned === 0) return;

                const deficit = Math.ceil(needed) - owned;
                const rowId = `row-${item.replace(/[^a-zA-Z0-9]/g, '-')}`;
                let tr = document.getElementById(rowId);
                
                if (!tr) {
                    tr = document.createElement('tr');
                    tr.id = rowId;
                    tr.innerHTML = `<td><div class="icon-small"></div><span class="item-name-cell"></span></td><td style="text-align:center;"><input type="number" class="owned-input" data-item="${item}"></td><td style="text-align:center;" class="need-qty"></td><td style="text-align:right;" class="status-cell"></td>`;
                    tbody.appendChild(tr);
                    tr.querySelector('.owned-input').oninput = (e) => { 
                        ownedInventory[e.target.dataset.item] = parseInt(e.target.value) || 0; 
                        calculateMaterials(); 
                        saveToCloudDebounced(); 
                    };
                }
                
                tbody.appendChild(tr);
                tr.querySelector('.icon-small').style.backgroundImage = `url('${getIconUrl(item)}')`;
                tr.querySelector('.item-name-cell').textContent = item;
                tr.querySelector('.item-name-cell').style.color = needed > 0 ? '#eee' : '#444';
                if (document.activeElement !== tr.querySelector('.owned-input')) { tr.querySelector('.owned-input').value = ownedInventory[item] || 0; }
                tr.querySelector('.need-qty').textContent = needed > 0 ? Math.ceil(needed).toLocaleString() : '-';
                const sCell = tr.querySelector('.status-cell');
                if (needed === 0) { sCell.textContent = ''; sCell.className = 'status-cell'; } 
                else { sCell.textContent = deficit <= 0 ? 'READY' : deficit.toLocaleString(); sCell.className = `status-cell ${deficit <= 0 ? 'ready' : 'deficit'}`; }
                activeRows.add(rowId);
            });
            
            [...tbody.rows].forEach(r => { if (r.id && !activeRows.has(r.id)) r.remove(); });
        }

        // --- 7. LISTENERS ---
        document.getElementById('town-select').onchange = (e) => { selectedTown = e.target.value; renderCatalog(); saveToCloudDebounced(); };
        document.getElementById('transport-select-1').onchange = (e) => { calculateLoadout(); saveToCloudDebounced(); };
        document.getElementById('transport-select-2').onchange = (e) => { calculateLoadout(); saveToCloudDebounced(); };
        
        document.querySelectorAll('.toggle-input').forEach(chk => {
            chk.onchange = (e) => {
                const id = e.target.id.replace('buff-', '');
                if (id === 'william' && e.target.checked) { document.getElementById('buff-alpaca').checked = false; activeBuffs.alpaca = false; }
                if (id === 'alpaca' && e.target.checked) { document.getElementById('buff-william').checked = false; activeBuffs.william = false; }
                activeBuffs[id] = e.target.checked;
                calculateLoadout(); 
                saveToCloudDebounced();
            };
        });

        window.onload = async () => { 
            renderCatalog(); 
            calculateLoadout(); 
            await initAuth(); 
        };
    </script>
