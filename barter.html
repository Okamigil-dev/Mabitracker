<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barter Tracker - v2.8</title>
    
    <!-- Firebase SDKs (Compat for shared auth) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* V2.7 Theme (Cyan Variant) */
            --bg: #09090b;
            --sidebar-bg: #121214;
            --card-bg: #18181b;
            --accent: #00f3ff; /* Cyan for Barter */
            --accent-dim: rgba(0, 243, 255, 0.1);
            --border: #27272a;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
            --danger: #ef4444;
            --success: #00ff88;
            --warning: #eab308;
            --slot-size: 50px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            font-size: 13px;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            /* PERFORMANCE: Isolate the whole body from expensive paint operations */
            contain: content;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Layout */
        .interface-container { display: flex; flex-direction: column; height: 100%; width: 100%; max-width: 1500px; margin: 0 auto; border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        
        .header-bar { background: var(--sidebar-bg); border-bottom: 1px solid var(--border); padding: 10px 20px; flex-shrink: 0; }
        .title-section { display: flex; justify-content: space-between; align-items: center; }
        .main-title { font-size: 16px; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
        .sub-title { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-left: 10px; }
        
        .content-grid { display: grid; grid-template-columns: 320px 1fr 320px; flex-grow: 1; overflow: hidden; }
        
        /* PERFORMANCE: 'contain' is much faster than 'will-change' for simple panels */
        .panel { 
            background: var(--bg); 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid var(--border); 
            overflow-y: auto; 
            contain: layout style;
        }
        .panel:last-child { border-right: none; }
        .center-panel { background: #0c0c0e; }

        /* Components */
        .hub-btn { color: var(--text-dim); text-decoration: none; font-weight: 600; font-size: 12px; padding: 6px 12px; border-radius: 6px; transition: 0.1s; border: 1px solid transparent; background: transparent; cursor: pointer; }
        .hub-btn:hover { color: #fff; background: var(--border); }

        /* PERFORMANCE: Removed heavy transitions from dropdowns to stop click-lag */
        .input-dark { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            font-size: 13px; 
            padding: 8px; 
            border-radius: 6px; 
            width: 100%; 
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
        }
        .input-dark:focus { border-color: var(--accent); }

        .panel-label { font-size: 11px; font-weight: 600; color: var(--text-dim); margin-bottom: 6px; display: block; text-transform: uppercase; }
        .config-section { padding: 20px; border-bottom: 1px solid var(--border); }

        /* Left Panel Specifics */
        .town-visual-box {
            width: 48px; height: 48px; 
            background-color: transparent; border: none;
            display: flex; align-items: center; justify-content: center;
            background-size: contain; background-position: center; background-repeat: no-repeat;
            flex-shrink: 0;
        }

        .item-list { flex-grow: 1; overflow-y: auto; }
        
        .item-entry {
            display: flex; gap: 12px; padding: 12px 15px; border-bottom: 1px solid var(--border);
            align-items: center; border-left: 2px solid transparent;
            position: relative;
            transition: background 0.05s;
        }
        .item-entry:hover { background: var(--card-bg); }
        .item-entry.at-limit { opacity: 0.6; }
        .item-entry.pulse { animation: pulseCyan 0.4s ease; }
        @keyframes pulseCyan {
            0% { background: var(--accent-dim); }
            100% { background: transparent; }
        }

        /* Qty Control Widget */
        .qty-control {
            display: flex; align-items: center; gap: 4px; background: #000; padding: 2px; border-radius: 6px; border: 1px solid var(--border); margin-left: auto; flex-shrink: 0;
        }
        .q-btn { width: 28px; height: 28px; border-radius: 4px; border: none; background: var(--card-bg); color: #fff; font-weight: 700; cursor: pointer; transition: 0.1s; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .q-btn:hover { background: #27272a; color: var(--accent); }
        .q-btn.plus { color: var(--accent); }
        .q-btn.minus { color: var(--danger); }
        .q-val { width: 24px; text-align: center; font-family: 'JetBrains Mono'; font-size: 11px; font-weight: 700; color: #fff; }

        .item-icon-box {
            width: 40px; height: 40px; 
            background-color: transparent; border: none;
            border-radius: 4px; background-size: contain; background-repeat: no-repeat; 
            background-position: center; flex-shrink: 0; display: flex; align-items: center; justify-content: center;
        }
        
        .item-name { font-weight: 600; font-size: 13px; color: #fff; line-height: 1.2; }
        .item-meta { font-size: 10px; color: var(--text-dim); margin-top: 2px; }

        /* Center Panel (Tables) */
        .table-container { padding: 20px; height: 100%; display: flex; flex-direction: column; overflow: hidden; }
        
        .materials-dual-layout { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            flex-grow: 1; min-height: 0; overflow: hidden;
        }
        
        .material-column {
            display: flex; flex-direction: column; height: 100%; overflow: hidden;
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px;
        }

        .scroll-area { overflow-y: auto; flex-grow: 1; padding: 0; }

        .data-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .data-table th { 
            text-align: left; color: var(--text-dim); font-size: 10px; font-weight: 600; 
            padding: 10px 15px; border-bottom: 1px solid var(--border); 
            position: sticky; top: 0; background: #121214; z-index: 10; 
        }
        .data-table td { padding: 8px 15px; border-bottom: 1px solid rgba(255,255,255,0.03); color: #ccc; }
        
        .cell-flex { display: flex; align-items: center; }

        .owned-input { 
            background: var(--bg); border: 1px solid var(--border); color: var(--accent); 
            width: 50px; text-align: center; font-size: 11px; padding: 4px; border-radius: 4px;
            font-family: 'JetBrains Mono';
        }
        .owned-input:focus { border-color: var(--accent); }
        
        .status-cell { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 11px; }
        .status-cell.deficit { color: var(--danger); }
        .status-cell.ready { color: var(--success); }
        
        /* Small icon for tables */
        .icon-small {
            width: 24px; height: 24px; margin-right: 10px; border-radius: 3px; flex-shrink: 0;
            display: inline-flex; align-items: center; justify-content: center;
            background-color: transparent; border: none;
            background-size: cover; background-position: center;
        }
        
        .empty-state { padding: 30px; text-align: center; color: var(--text-dim); font-size: 12px; font-style: italic; }

        /* Right Panel (Loadout) */
        .loadout-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px dashed var(--border);
        }
        .loadout-stats { font-family: 'JetBrains Mono'; font-size: 10px; color: var(--accent); }
        
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, var(--slot-size));
            gap: 2px; background: #000; padding: 4px; border: 1px solid var(--border);
            border-radius: 6px; margin-bottom: 20px;
        }
        .slot {
            width: var(--slot-size); height: var(--slot-size); background: var(--card-bg); border: 1px solid #222;
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .slot.filled { background: var(--accent-dim); border-color: rgba(0, 243, 255, 0.3); }
        
        .item-icon { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; cursor: pointer; }
        .stack-label { 
            position: absolute; bottom: 1px; right: 2px; font-family: 'JetBrains Mono'; 
            font-size: 9px; font-weight: 700; color: #fff; text-shadow: 0 1px 2px #000; pointer-events: none; 
        }

        /* Toggles */
        .toggle-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; cursor: pointer; }
        .toggle-label { font-size: 13px; color: var(--text-main); }
        .toggle-switch { width: 36px; height: 20px; background: var(--border); border-radius: 99px; position: relative; transition: 0.15s; }
        .toggle-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: #fff; border-radius: 50%; transition: 0.15s; }
        input:checked + .toggle-switch { background: var(--accent); }
        input:checked + .toggle-switch::after { transform: translateX(16px); }
        .toggle-input { display: none; }

        /* Tooltip */
        #item-tooltip {
            position: fixed; z-index: 10000; background: rgba(18, 18, 20, 0.98); 
            border: 1px solid var(--border); padding: 12px; border-radius: 6px;
            pointer-events: none; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            min-width: 180px;
        }
        .tt-name { color: #fff; font-weight: 700; font-size: 12px; margin-bottom: 8px; border-bottom: 1px solid var(--border); padding-bottom: 6px; }
        .tt-stat { font-family: 'JetBrains Mono'; font-size: 10px; color: var(--text-dim); display: flex; justify-content: space-between; }
        .tt-stat b { color: var(--accent); }

        /* Mobile Nav */
        .mobile-nav { display: none; }
        .mobile-backdrop { display: none; }
        .drawer-header { display: none; }

        @media (max-width: 1000px) {
            .content-grid { display: block; height: calc(100dvh - 50px); }
            .header-bar { display: none; }
            
            .mobile-nav { 
                display: flex; justify-content: space-between; align-items: center;
                padding: 10px 15px; background: var(--sidebar-bg); border-bottom: 1px solid var(--border);
                height: 50px; z-index: 50; flex-shrink: 0;
            }
            .nav-trigger { background: transparent; border: 1px solid var(--border); color: var(--text-main); padding: 6px 12px; border-radius: 6px; font-size: 14px; cursor: pointer; }

            .panel { 
                position: fixed; top: 0; bottom: 0; width: 300px; max-width: 85%; z-index: 1001; 
                box-shadow: 0 0 50px rgba(0,0,0,0.8); 
                transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.25s;
                visibility: hidden;
            }
            .left-panel { left: 0; transform: translateX(-100%); border-right: 1px solid var(--border); }
            .left-panel.active { transform: translateX(0); visibility: visible; }
            .right-panel { right: 0; transform: translateX(100%); border-left: 1px solid var(--border); }
            .right-panel.active { transform: translateX(0); visibility: visible; }
            
            .center-panel { 
                height: 100%; width: 100%; border: none; 
                visibility: visible; position: relative; z-index: 1; 
                transform: none; box-shadow: none; display: flex; flex-direction: column;
            }

            .mobile-backdrop { display: block; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.2s; }
            .mobile-backdrop.active { opacity: 1; pointer-events: all; }

            .drawer-header { 
                display: flex; justify-content: space-between; align-items: center;
                padding: 15px; border-bottom: 1px solid var(--border); background: var(--sidebar-bg);
            }
            .drawer-title { font-weight: 700; color: #fff; }
            .drawer-close { background: none; border: none; color: var(--text-dim); font-size: 20px; padding: 0 5px; cursor: pointer; }
            
            .materials-dual-layout { grid-template-columns: 1fr 1fr; gap: 8px; }
            .table-container { padding: 10px 5px; }
            
            .data-table th, .data-table td { padding: 6px 2px; font-size: 9px; }
            .owned-input { width: 30px; font-size: 9px; padding: 2px; }
            .icon-small { width: 16px; height: 16px; margin-right: 4px; }
            .status-cell { font-size: 9px; }
            .status-cell.ready { font-size: 9px; }
        }
    </style>
</head>
<body>

    <div id="item-tooltip">
        <div class="tt-name" id="tt-name">Item Name</div>
        <div class="tt-stat">Weight: <b id="tt-weight">0kg</b></div>
        <div class="tt-stat">Max Stack: <b id="tt-stack">0</b></div>
    </div>

    <!-- Mobile Nav -->
    <div class="mobile-nav">
        <button class="nav-trigger" onclick="toggleSidebar('left')">☰ Catalog</button>
        <span style="font-weight:700; color:#fff;">Barter</span>
        <button class="nav-trigger" onclick="toggleSidebar('right')">Loadout</button>
    </div>
    <div class="mobile-backdrop" id="mobile-backdrop" onclick="closeSidebars()"></div>

    <div class="interface-container">
        <div class="header-bar">
            <div class="title-section">
                <div style="display:flex; align-items:center;">
                    <span class="main-title">BARTER TRACKER</span>
                    <span class="sub-title">SYNC_V2.8</span>
                </div>

                    <span id="user-display" style="font-size:11px; color:var(--accent);">GUEST</span>
                    <a href="index.html" class="hub-btn">Back to Hub</a>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <!-- LEFT: Catalog -->
            <div class="panel left-panel" id="left-panel">

                    <span class="drawer-title">Catalog</span>
                    <button class="drawer-close" onclick="closeSidebars()">×</button>

                <div class="config-section">

                <div class="panel-label" style="padding:0 20px;">Available Items</div>

            <!-- CENTER: Materials -->
            <div class="panel center-panel">

                            <div class="scroll-area">
                                <table class="data-table">
                                    <thead><tr><th>COMPONENT</th><th style="text-align:center;">HAVE</th><th style="text-align:center;">NEED</th><th style="text-align:right;">STATUS</th></tr></thead>

            <!-- RIGHT: Loadout -->
            <div class="panel right-panel" id="right-panel">

            if (!path) return "";
            return (path.startsWith('images/') || path.startsWith('http')) ? path : `images/${path}`;
        }
        
        const applyIcon = (el, name) => {
            let imagePath = null;
            if (townIcons[name]) { imagePath = `images/${townIcons[name]}`; } 
            else {
                 const itemData = barterDb.find(i => i.item === name);
                 if (itemData && itemData.img) imagePath = `images/${itemData.img}`;

                const url = `url('${getImagePath(imagePath)}')`;

                    el.style.backgroundImage = url;

                el.style.backgroundImage = 'none';
            }

            { town: "Oasis", item: "Oasis Painting", weight: 20, stack: 7, limit: 10, img: "tradeposts/barter/oasis/Oasis_Painting_Icon.png", mats: { "Finest Leather Strap": 1, "Tough Thread": 3 } },

        function packCargo(cargoList) {
            const counts = {}; cargoList.forEach(i => counts[i.item] = (counts[i.item] || 0) + 1);
            const slotStream = [];
            barterDb.forEach(p => {
                if (counts[p.item]) {
                    let rem = counts[p.item];
                    while (rem > 0) { const take = Math.min(rem, p.stack); slotStream.push({ ...p, qtyInSlot: take }); rem -= take; }
                }
            });
            const s1 = getStatsForTransport(document.getElementById('transport-select-1').value);
            const s2 = getStatsForTransport(document.getElementById('transport-select-2').value);
            const slots1 = [], slots2 = [];
            let w1 = 0, c1 = 0, w2 = 0, c2 = 0, overflow = false;
            for (const s of slotStream) {
                const wt = s.qtyInSlot * s.weight;
                if (c1 < s1.slots && (w1 + wt) <= s1.weight) { slots1.push(s); w1 += wt; c1++; }
                else if (c2 < s2.slots && (w2 + wt) <= s2.weight) { slots2.push(s); w2 += wt; c2++; }
                else overflow = true;
            }
            return { slots1, slots2, overflow, s1, s2 };
        }

                if (currentCount >= item.limit) return;
                const test = [...currentCargo, item];
                if (packCargo(test).overflow) return;
                currentCargo.push(item);
            } else {
                const idx = currentCargo.findLastIndex(c => c.item === itemName);
                if (idx !== -1) currentCargo.splice(idx, 1);
            }
            calculateLoadout(); saveData();
        }

        function fillMax(item) {
            let added = 0;
            while (true) {
                const currentCount = currentCargo.filter(c => c.item === item.item).length;
                if (currentCount >= item.limit) break;
                const test = [...currentCargo, item];
                if (packCargo(test).overflow) break;
                currentCargo.push(item);
                added++;

            if (added > 0) {
                const el = document.getElementById(`catalog-${item.item.replace(/\s+/g, '-')}`);

        window.closeSidebars = () => { document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active')); document.getElementById('mobile-backdrop').classList.remove('active'); };

        window.onload = () => { calculateLoadout(); };
    </script>
</body>
